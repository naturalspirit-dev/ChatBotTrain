<h1 mat-dialog-title class="mat-dialog-title">Save SQL snippet</h1>

<div mat-dialog-content>

  <mat-form-field class="fill-width">

    <input type="text"
      placeholder="Filename"
      aria-label="Please provide a filename"
      matInput
      [(ngModel)]="data.filename"
      [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let idx of getFiltered()"
        [value]="getFilename(idx)">
        {{getFilename(idx)}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

</div>

<div
  mat-dialog-actions
  class="mat-dialog-actions">

  <button
    mat-button
    [disabled]="!filenameValid()"
    aria-label="Saves your SQL snippet"
    [mat-dialog-close]="data.filename">Save</button>

</div>
