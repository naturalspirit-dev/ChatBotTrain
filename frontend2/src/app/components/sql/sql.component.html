
<ngx-codemirror
  [(ngModel)]="sql"
  [options]="cmOptions.sql">
</ngx-codemirror>

<div class="button-strip">

  <button
    mat-button
    (click)="execute()">
    Execute
  </button>

</div>

<mat-card *ngIf="result && result.length > 0">

  <table class="fill-width result">

    <tr>
      <th *ngFor="let idx of result[0] | dynamic">
        {{idx.key}}
      </th>
    </tr>

    <tr *ngFor="let row of result">
      <td *ngFor="let idx of row | dynamic">
        {{idx.value}}
      </td>
    </tr>

  </table>

</mat-card>
