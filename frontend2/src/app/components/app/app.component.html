
<mat-spinner
  *ngIf="loaderService.isLoading | async"
  mode="indeterminate"
  diameter="50"
  class="spinner">
</mat-spinner>

<mat-toolbar>

  <button
    mat-button
    matTooltip="Toggle navbar"
    aria-label="Toggles navbar"
    (click)="toggleNavbar()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    <span>Magic</span>
  </button>

  <span class="spacer"></span>

  <span
    [matTooltip]="authService.secure ? 'Secure' : 'Not secured'"
    [class]="authService.secure ? 'user' : 'user warning'">{{getUserStatus() + ( authService.authenticated ? ' [' + getUserRoles() + ']' : '')}}</span>

  <button
    *ngIf="!authService.authenticated"
    mat-icon-button
    matTooltip="Login"
    aria-label="Login"
    (click)="login()">
    <mat-icon>lock_open</mat-icon>
  </button>

  <button
    *ngIf="authService.authenticated"
    mat-icon-button
    matTooltip="Logout"
    aria-label="Logout"
    (click)="logout()">
    <mat-icon>lock</mat-icon>
  </button>

</mat-toolbar>

<mat-sidenav-container class="navbar-container">

  <mat-sidenav
    mode="side"
    [(opened)]="sidenavOpened">

    <a
      mat-button
      routerLink="/"
      routerLinkActive="active-link"
      (click)="toggleNavbar()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>home</mat-icon>
      <span>Home</span>
    </a>

    <a
      *ngIf="authService.hasAccess('sql')"
      mat-button
      routerLink="/sql"
      routerLinkActive="active-link"
      (click)="toggleNavbar()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>cloud</mat-icon>
      <span>SQL</span>
    </a>

  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet *ngIf="hasAccessToCurrentComponent()"></router-outlet>

    <mat-card class="no-access" *ngIf="!hasAccessToCurrentComponent()">
      <h2>Access Denied</h2>
      <p>
        I am sorry but I can't grant you access to this component ...
      </p>
    </mat-card>

  </mat-sidenav-content>

</mat-sidenav-container>
