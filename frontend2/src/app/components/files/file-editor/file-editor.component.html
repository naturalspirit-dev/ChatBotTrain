
<ngx-codemirror
  *ngIf="content"
  [(ngModel)]="content"
  [options]="options">
</ngx-codemirror>

<div
  *ngIf="!content"
  class="no-editor">
  You don't have a registered editor for files of this type. Download the file and edit it locally if you want to edit it.
</div>

<div
  *ngIf="content"
  class="button-strip">

  <button
    mat-button
    class="save-button"
    (click)="save()">Save</button>

</div>
