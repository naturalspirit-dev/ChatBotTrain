
<mat-form-field class="fill-width">

  <mat-label>Filter users ...</mat-label>

  <input
    matInput
    placeholder="Filter ..."
    type="text"
    autocomplete="off"
    [formControl]="filterFormControl">

  <mat-icon
    matSuffix
    *ngIf="filterFormControl.value.trim() !== ''"
    class="button"
    matTooltip="Clear filter"
    (click)="clearUserFilter()">clear</mat-icon>

</mat-form-field>

<table
  mat-table
  [dataSource]="users"
  class="users clickable">

  <ng-container matColumnDef="username">
    <td mat-cell *matCellDef="let el">{{el.username}}</td>
  </ng-container>

  <tr mat-row *matRowDef="let el; columns: displayedColumns;"></tr>

</table>

<mat-paginator
  #paginator
  [class]="count > 5 ? '' : 'invisible'"
  [length]="count"
  pageSize="5"
  (page)="paged($event)"
  [pageSizeOptions]="[5]">
</mat-paginator>

<button
  mat-icon-button
  matTooltip="Create new user"
  class="create-button"
  (click)="createUser()">
  <mat-icon aria-label="Creates a new user">add_box</mat-icon>
</button>
