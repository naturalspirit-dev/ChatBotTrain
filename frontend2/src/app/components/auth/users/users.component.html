
<button
  mat-icon-button
  matTooltip="Create new user"
  class="create-button"
  (click)="createUser()">
  <mat-icon aria-label="Creates a new user">add_box</mat-icon>
</button>

<mat-form-field class="fill-width">

  <mat-label>Filter users ...</mat-label>

  <input
    matInput
    placeholder="Filter ..."
    type="text"
    autocomplete="off"
    [formControl]="filterFormControl">

  <mat-icon
    matSuffix
    *ngIf="filterFormControl.value.trim() !== ''"
    class="button"
    matTooltip="Clear filter"
    (click)="clearUserFilter()">clear</mat-icon>

</mat-form-field>

<table
  mat-table
  [dataSource]="users"
  class="users clickable"
  multiTemplateDataRows>

  <ng-container matColumnDef="username">
    <td
      mat-cell
      *matCellDef="let el">{{el.username}}</td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <td
      mat-cell
      class="minimalistic-col"
      *matCellDef="let el">
      <mat-icon *ngIf="el.locked">lock</mat-icon>
      <mat-icon *ngIf="!el.locked">lock_open</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="show-details">
    <td
      mat-cell
      colspan="2"
      *matCellDef="let el">

      <div
        class="details-sheet"
        *ngIf="shouldDisplayDetails(el)">

        <button
          mat-icon-button
          [disabled]="el.username === 'root'"
          class="edit-user"
          matTooltip="Change user's password"
          (click)="editUser(el)">
          <mat-icon>edit</mat-icon>
        </button>

        <strong>Username</strong><span>{{el.username}}</span>
        <mat-checkbox
          *ngIf="el.username !== 'root'"
          (change)="lockedChanged(el)"
          labelPosition="before"
          [matTooltip]="el.locked ? 'Release user such that he can access Magic again' : 'Lockout user from being able to login'"
          [(ngModel)]="el.locked">Locked</mat-checkbox>

          <mat-chip-list
          aria-label="Roles user belongs to">
          <mat-chip
            *ngFor="let role of el.roles"
            selectable="false"
            [disabled]="el.username === 'root' && role === 'root'"
            (removed)="removeRole(el, role)">
            {{role}}
            <mat-icon
              *ngIf="el.username !== 'root' || role !== 'root'"
              matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>

        <div class="button-strip pull-down-05 pull-right-1">

          <button
            mat-icon-button
            [disabled]="el.username === 'root'"
            matTooltip="Delete user"
            (click)="delete(el)">
            <mat-icon>delete</mat-icon>
          </button>

        </div>

      </div>

    </td>
  </ng-container>

  <tr
    mat-row
    [ngClass]="(shouldDisplayDetails(el) ? 'selected ' : '') + 'user-row'"
    (click)="toggleDetails(el)"
    *matRowDef="let el; columns: displayedColumns;"></tr>

  <tr
    mat-row
    [ngClass]="shouldDisplayDetails(el) ? 'details' : 'invisible'"
    *matRowDef="let el; columns: ['show-details'];"></tr>

</table>

<mat-paginator
  #paginator
  [class]="count > 5 ? '' : 'invisible'"
  [length]="count"
  pageSize="5"
  (page)="paged()"
  [pageSizeOptions]="[5]">
</mat-paginator>
