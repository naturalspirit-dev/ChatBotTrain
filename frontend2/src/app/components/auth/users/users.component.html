
<button
  mat-icon-button
  matTooltip="Create new user"
  class="create-button"
  (click)="createUser()">
  <mat-icon aria-label="Creates a new user">add_box</mat-icon>
</button>

<mat-form-field class="fill-width">

  <mat-label>Filter users ...</mat-label>

  <input
    matInput
    placeholder="Filter ..."
    type="text"
    autocomplete="off"
    [formControl]="filterFormControl">

  <mat-icon
    matSuffix
    *ngIf="filterFormControl.value.trim() !== ''"
    class="button"
    role="button"
    matTooltip="Clear filter"
    (click)="clearUserFilter()">clear</mat-icon>

</mat-form-field>

<table
  mat-table
  [dataSource]="users"
  class="users clickable"
  multiTemplateDataRows>

  <ng-container matColumnDef="username">
    <td
      mat-cell
      *matCellDef="let el">{{el.username}}</td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <td
      mat-cell
      class="mini-col icon-col"
      *matCellDef="let el">
      <mat-icon
        *ngIf="el.locked && el.username !== 'root'"
        (click)="lockedChanged($event, el)"
        matTooltip="Release user such that he can access Magic again">lock</mat-icon>
      <mat-icon
        *ngIf="!el.locked && el.username !== 'root'"
        (click)="lockedChanged($event, el)"
        matTooltip="Lock user preventing him from using Magic">lock_open</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="show-details">
    <td
      mat-cell
      colspan="2"
      *matCellDef="let el">

      <div
        class="details-sheet"
        *ngIf="shouldDisplayDetails(el)">

        <button
          mat-icon-button
          [disabled]="el.username === 'root'"
          class="edit-user"
          matTooltip="Change user's password"
          (click)="editUser(el)">
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          class="create-login-link"
          matTooltip="Create an authentication link for user"
          (click)="generateLoginLink(el)">
          <mat-icon>link</mat-icon>
        </button>

        <strong>Username</strong><span>{{el.username}}</span>

        <mat-chip-list
          aria-label="Roles user belongs to">
          <mat-chip
            *ngFor="let role of el.roles"
            selectable="false"
            [disabled]="el.username === 'root' && role === 'root'"
            (removed)="removeRole(el, role)">
            {{role}}
            <mat-icon
              *ngIf="el.username !== 'root' || role !== 'root'"
              matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>

        <button
          mat-icon-button
          [disabled]="el.username === 'root'"
          matTooltip="Delete user"
          class="delete-user"
          (click)="delete(el)">
          <mat-icon>delete</mat-icon>
        </button>

      </div>

    </td>
  </ng-container>

  <tr
    mat-row
    [ngClass]="(shouldDisplayDetails(el) ? 'selected ' : '') + 'user-row'"
    (click)="toggleDetails(el)"
    *matRowDef="let el; columns: displayedColumns;"></tr>

  <tr
    mat-row
    [ngClass]="shouldDisplayDetails(el) ? 'details' : 'invisible'"
    *matRowDef="let el; columns: ['show-details'];"></tr>

</table>

<mat-paginator
  #paginator
  [class]="count > 5 ? '' : 'invisible'"
  [length]="count"
  pageSize="5"
  (page)="paged()"
  [pageSizeOptions]="[5]">
</mat-paginator>
