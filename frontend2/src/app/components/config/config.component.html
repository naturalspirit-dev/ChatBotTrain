
<app-setup
  *ngIf="status && (!status.magic_crudified || !status.server_keypair || !status.config_done)"
  [(status)]="status">
</app-setup>

<mat-card
  *ngIf="status && status.magic_crudified && status.server_keypair && status.config_done">
  <mat-tab-group>

    <mat-tab label="Configuration">
      <app-config-editor></app-config-editor>
    </mat-tab>

    <mat-tab label="Meta">
      <app-config-meta></app-config-meta>
    </mat-tab>

    <mat-tab label="License">
      <app-license></app-license>
    </mat-tab>

  </mat-tab-group>
</mat-card>
