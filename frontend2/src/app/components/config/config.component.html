
<app-setup
  *ngIf="status && (!status.magic_crudified || !status.server_keypair || !status.setup_done)"
  [status]="status">
</app-setup>

<div *ngIf="status && status.magic_crudified && status.server_keypair && status.setup_done && config">

  <ngx-codemirror
    [(ngModel)]="config"
    [options]="cmOptions.json">
  </ngx-codemirror>

  <div class="button-strip">

    <button
      mat-button
      (click)="save()">
      Save
    </button>

  </div>

</div>
