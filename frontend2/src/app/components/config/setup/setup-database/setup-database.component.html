
<ngx-codemirror
  *ngIf="crudifyContent"
  [(ngModel)]="crudifyContent"
  [options]="codemirror.json">
</ngx-codemirror>

<div
  *ngIf="crudifyContent"
  class="right">
  <button
    mat-button
    [matTooltip]="'Clicking this button will crudify your magic database and generate ' + count + ' HTTP endpoints'"
    (click)="setup()">
    Crudify Magic Database
  </button>
</div>
