
<mat-progress-bar
  mode="determinate"
  matTooltip="Remaining setup tasks"
  [value]="getSetupProgress()">
</mat-progress-bar>

<app-setup-configuration
  [class]="configurationCssClass"
  *ngIf="!status.setup_done">
</app-setup-configuration>

<app-setup-database
  [class]="databaseCssClass"
  *ngIf="status.setup_done && !status.magic_crudified">
</app-setup-database>
