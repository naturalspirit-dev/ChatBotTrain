
<h1 mat-dialog-title class="mat-dialog-title">Create test</h1>

<div mat-dialog-content>

  <mat-form-field class="fill-width">

    <input
      type="text"
      placeholder="Name"
      matInput
      [(ngModel)]="data.filename"
      [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let idx of getFiltered()"
        [value]="getFilename(idx)">
        {{getFilename(idx)}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

</div>

<div mat-dialog-actions class="button-strip">

  <mat-checkbox
    matTooltip="Whether or not response must be exact match or not"
    [(ngModel)]="data.matchResponse">Match response</mat-checkbox>

  <button
    mat-button
    [disabled]="!filenameValid()"
    aria-label="Saves your snippet"
    [mat-dialog-close]="data">Save</button>

</div>
