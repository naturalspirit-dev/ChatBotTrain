
<mat-form-field class="form-field" appearance="outline">

  <mat-label>Select template</mat-label>
  <mat-select
    [(ngModel)]="template"
    (selectionChange)="templateChanged()"
    matTooltip="Template to generate frontend from">
    <mat-option
      *ngFor="let idx of templates"
      [value]="idx">{{idx}}</mat-option>
  </mat-select>

</mat-form-field>

<mat-form-field class="form-field" appearance="outline">

  <mat-label>Name</mat-label>
  <input
    matInput
    type="text"
    matTooltip="Name of your app"
    autocomplete="off"
    [(ngModel)]="name">

</mat-form-field>

<mat-form-field class="form-field form-field-double" appearance="outline">

  <mat-label>Copyright notice</mat-label>
  <input
    matInput
    type="text"
    autocomplete="off"
    matTooltip="Copyright notice to put in source files"
    [(ngModel)]="copyright">

</mat-form-field>

<div class="button-strip">

  <button
    mat-raised-button
    color="primary"
    class="generate-button"
    [disabled]="!template || name === ''"
    (click)="generate()">
    Generate
  </button>

</div>
