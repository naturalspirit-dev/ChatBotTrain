
<div class="form-wrapper">

  <mat-form-field class="form-field">
    <mat-label>Domain ...</mat-label>
    <input
      matInput
      type="text"
      matTooltip="Main domain for your Magic dashboard frontend parts"
      autocomplete="off"
      [(ngModel)]="domain">
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>API domain ...</mat-label>
    <input
      matInput
      type="text"
      matTooltip="API domain for your Magic dashboard backend parts, typically api.xxx.com"
      autocomplete="off"
      [(ngModel)]="apiDomain">
  </mat-form-field>

  <button
    mat-button
    [disabled]="domain === '' || apiDomain === ''"
    (click)="generate()">
    Generate
  </button>

</div>
