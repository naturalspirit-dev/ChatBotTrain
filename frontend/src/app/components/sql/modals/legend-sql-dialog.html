
<h1 mat-dialog-title>Keyboard shortcuts</h1>
<div mat-dialog-content>

  <ul>
    <li><strong>F5</strong> - Executes your current Hyperlambda</li>
    <li><strong>CTRL+SPACE / FN+CONTROL+SPACE</strong> - Autocomplete</li>
    <li><strong>TAB</strong> - Indents selected code</li>
    <li><strong>SHIFT+TAB</strong> - De-indents selected code</li>
    <li><strong>ALT-M / OPTION+M</strong> - Toggles fullscreen</li>
    <li><strong>ESC</strong> - Closes fullscreen</li>
  </ul>

</div>
