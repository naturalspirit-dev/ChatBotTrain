
<div class="crudify-wrapper">

  <mat-form-field>
    <mat-select placeholder="Select database type" (selectionChange)="databaseTypeChanged($event)">
      <mat-option *ngFor="let cur of databaseTypes" [value]="cur">{{cur}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="databases !== null" style="margin-left: 2rem;">
    <mat-select placeholder="Select database" (selectionChange)="databaseChanged($event)">
      <mat-option *ngFor="let cur of databases" [value]="cur.db">{{cur.db}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="tables !== null" style="margin-left: 2rem;">
    <mat-select placeholder="Select table" (selectionChange)="tableChanged($event)">
      <mat-option *ngFor="let cur of tables" [value]="cur.table">{{cur.table}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-card 
    *ngIf="selectedTable === 'Custom SQL'"
    class="custom-sql-card">

    <div class="code-mirror-wrapper">

      <mat-form-field style="margin-right: 2rem;">
        <mat-select placeholder="Select verb" [(ngModel)]="customSqlEndpointVerb">
          <mat-option *ngFor="let cur of verbs" [value]="cur.verb">{{cur.verb}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="margin-right: 2rem;">
        <input 
          matInput 
          placeholder="Endpoint name"
          type="text" 
          autocomplete="off"
          [(ngModel)]="customSqlEndpointName">
      </mat-form-field>

      <mat-form-field>
        <input 
          matInput 
          placeholder="Authorization"
          type="text" 
          autocomplete="off"
          [(ngModel)]="customSqlAuthorization">
      </mat-form-field>

      <div class="air">
        <label>Arguments</label>
        <ngx-codemirror 
          [(ngModel)]="customSqlArguments" 
          [options]="getCodeMirrorOptionsHyperlambda()"></ngx-codemirror>
      </div>

      <label>SQL</label>
      <ngx-codemirror 
        [(ngModel)]="customSql" 
        [options]="getCodeMirrorOptionsSql()"></ngx-codemirror>

      <div class="right-align">
        <button 
          matTooltip="Creates your endpoint"
          mat-button
          (click)="generateSqlEndpoint()">Create</button>
      </div>
    </div>

  </mat-card>

  <mat-card 
    *ngIf="columns !== null && selectedTable !== 'Custom SQL'"
    class="columns-card">
    <div class="wrapper">
      <table mat-table class="columns" [dataSource]="columns">

        <ng-container matColumnDef="field">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let el">{{el.name}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let el">{{el.hl}} / {{el.db}}</td>
        </ng-container>

        <ng-container matColumnDef="nullable">
          <th mat-header-cell *matHeaderCellDef>Nullable</th>
          <td mat-cell *matCellDef="let el">{{el.nullable}}</td>
        </ng-container>

        <ng-container matColumnDef="primary">
          <th mat-header-cell *matHeaderCellDef>Primary key</th>
          <td mat-cell *matCellDef="let el">{{el.primary}}</td>
        </ng-container>

        <ng-container matColumnDef="automatic">
          <th mat-header-cell *matHeaderCellDef>Automatic</th>
          <td mat-cell *matCellDef="let el">{{el.automatic}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

  </mat-card>

  <mat-card 
    *ngIf="endpoints !== null && selectedTable !== 'Custom SQL'"
    class="endpoints-card">

    <div class="wrapper">

      <table mat-table class="endpoints" [dataSource]="endpoints">

        <ng-container matColumnDef="generate">
          <th mat-header-cell *matHeaderCellDef>Generate</th>
          <td mat-cell *matCellDef="let el">
            <mat-checkbox [(ngModel)]="el.generate"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="endpoint">
          <th mat-header-cell *matHeaderCellDef>Endpoint</th>
          <td mat-cell *matCellDef="let el">{{el.endpoint.replace('.', '-')}}</td>
        </ng-container>

        <ng-container matColumnDef="verb">
          <th mat-header-cell *matHeaderCellDef>Verb</th>
          <td mat-cell *matCellDef="let el">{{el.verb}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let el">{{el.action}}</td>
        </ng-container>

        <ng-container matColumnDef="auth">
          <th mat-header-cell *matHeaderCellDef>Authorization</th>
          <td mat-cell *matCellDef="let el">
            <mat-form-field class="fill-width">
                <input 
                  matInput 
                  autocomplete="off"
                  type="text" 
                  [(ngModel)]="el.auth">
              </mat-form-field>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumnsEndpoints"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsEndpoints;"></tr>

      </table>

    </div>

    <div class="right-align">
      <button 
        *ngIf="selectedTable !== null && selectedTable !== 'Custom SQL'"
        matTooltip="Generates CRUD endpoints for your table"
        mat-button
        (click)="crudifyTable()">Crudify</button>
    </div>

  </mat-card>

</div>
