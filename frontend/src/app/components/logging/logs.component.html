
<div class="logs-wrapper">

  <mat-form-field class="fill-width">
    <mat-label>Filter</mat-label>
    <input
      matInput
      placeholder="Filter ..."
      type="text"
      autocomplete="off"
      [formControl]="filterFormControl">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z4 logs">

    <mat-slide-toggle
      matTooltip="Turn on or off polling of backend for new log items every 5 seconds"
      (change)="pollClicked($event)"
      class="live-polling-button">
      Live polling
    </mat-slide-toggle>

    <div
      *ngIf="noErrors !== 0"
      class="error-items">
      <button
        mat-button
        matTooltip="Shows only errors"
        (click)="showOnlyErrors()">
        {{noErrors}} errors
      </button>
    </div>

    <div class="delete-items">
      <button
        mat-button
        (click)="deleteAll()">Delete all items</button>
    </div>

    <div class="tasks">

      <table mat-table [dataSource]="items">
        <caption>Log items</caption>

        <ng-container matColumnDef="when">
          <th mat-header-cell *matHeaderCellDef scope="col">When</th>
          <td mat-cell *matCellDef="let el">{{el.created | since}}</td>
        </ng-container>
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef scope="col">Type</th>
          <td mat-cell *matCellDef="let el">{{el.type}}</td>
        </ng-container>
  
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef scope="col">Content</th>
          <td mat-cell *matCellDef="let el">
            <pre>{{el.content}}</pre>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef scope="col">Details</th>
          <td mat-cell *matCellDef="let el">
            <button
              (click)="showDetails(el)"
              mat-button>
              Details
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
      <mat-paginator
        [class]="count > 10 ? '' : 'invisible'"
        hidePageSize="true"
        showFirstLastButtons="true"
        [length]="count"
        pageSize="10"
        (page)="paged($event)"
        [pageSizeOptions]="[10]">
      </mat-paginator>
  
    </div>

  </div>

</div>
