
<h1 mat-dialog-title>Keyboard shortcuts</h1>
<div mat-dialog-content>

  <p>These keyboard shortcuts will only work when the CodeMirror editor has focus.</p>

  <ul>
    <li><strong>F5</strong> - Executes your current Hyperlambda</li>
    <li><strong>TAB</strong>  -Indents code</li>
    <li><strong>SHIFT+TAB</strong> - De-indents code</li>
    <li><strong>F11</strong> - Toggles fullscreen</li>
    <li><strong>ESC</strong> - Closes fullscreen</li>
  </ul>

</div>
