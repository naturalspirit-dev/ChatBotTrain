
<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content>

  <mat-form-field class="full-width">
    <input 
      matInput 
      autocomplete="off"
      type="text"
      #nameElement
      matTooltip="Name"
      placeholder="Name"
      [(ngModel)]="name">
  </mat-form-field>

  <table
    mat-table
    class="full-width grid"
    [dataSource]="getFilteredFiles()">

    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef>Filename</th>
      <td (click)="selectFile(file.filename)" mat-cell *matCellDef="let file">
        {{getFileName(file.filename)}}
        <mat-icon
          class="absolutize"
          matTooltip="Shows parts of file's content"
          (click)="showInfo(file, $event)"
          matSuffix>info</mat-icon>
        <pre class="file-content" *ngIf="file.content">{{file.content}}</pre>
      </td>
    </ng-container>
      
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; "></tr>

  </table>

  <div class="right-aligned">
    <button
      *ngIf="data.select !== true"
      (click)="saveClicked()"
      mat-button>
      Save
    </button>
  </div>

</div>
