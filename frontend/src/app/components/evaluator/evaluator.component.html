
<div class="evaluator-wrapper">

  <button
    mat-button
    class="legend-button"
    id="infoButton"
    (click)="showLegend()">
    <mat-icon
      matTooltip="Shows legend for evaluator"
      matSuffix>info</mat-icon>
  </button>

  <div class="mat-elevation-z4">

    <ngx-codemirror 
      [(ngModel)]="hyperlambda" 
      class="smaller"
      [options]="getCodeMirrorOptions(true)"></ngx-codemirror>
    </div>

    <div class="execute-button">
      <button 
        mat-button
        class="toolbar-button"
        id="loadButton"
        matTooltip="Loads a Hyperlambda snippet from your archive"
        (click)="load()">Load</button>
      <button 
        mat-button
        [disabled]="hyperlambda === ''"
        class="toolbar-button"
        id="saveButton"
        matTooltip="Saves your snippet to your Hyperlambda snippets collection"
        (click)="save()">Save</button>
      <button 
        mat-button
        [disabled]="hyperlambda === '' || !filename"
        class="toolbar-button"
        id="saveAsButton"
        matTooltip="Saves your snippet to your Hyperlambda snippets collection"
        (click)="saveAs()">Save as ...</button>
      <button 
        mat-raised-button
        color="primary"
        id="executeButton"
        matTooltip="Evaluates your Hyperlambda"
        (click)="evaluate()">Evaluate</button>
    </div>

</div>

<div *ngIf="result" class="result-wrapper">

  <div class="mat-elevation-z4">
    <ngx-codemirror 
      [(ngModel)]="result" 
      class="smaller"
      [options]="getCodeMirrorOptions()"></ngx-codemirror>
  </div>
  
</div>
