
<div mat-dialog-content class="file-content">
  <div [innerHTML]="data.app.description | marked"></div>
</div>

<div mat-dialog-actions class="mat-dialog-actions">

  <div *ngIf="!installed && canInstall && data.app.price > 0" class="purchase-info">
    30 days money back guarantee
  </div>

  <div *ngIf="!installed && canInstall && data.app.price === 0" class="purchase-info">
    You can install this plugin for free
  </div>

  <button
    mat-raised-button
    *ngIf="!installed && canInstall"
    [disabled]="!backendService.active?.access.bazar.download_from_bazar"
    color="primary"
    matTooltip="Click here to purchase the module"
    (click)="purchase()">{{data.app.price === 0 ? 'Install' : 'Buy now'}}</button>

  <div *ngIf="installed" class="already-installed">
    You already own this plugin
  </div>

  <div *ngIf="needsCoreUpdate" class="needs-core-update">
    Incompatible with your current version of Magic. <a target="_blank" href="https://docs.aista.com/tutorials/getting-started/">Download the latest verion.</a>
  </div>

</div>
