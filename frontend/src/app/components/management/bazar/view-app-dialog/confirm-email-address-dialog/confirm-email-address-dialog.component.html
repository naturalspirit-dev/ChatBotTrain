
<h1 mat-dialog-title>Confirm your email</h1>

<div mat-dialog-content>

  <mat-form-field class="fill-width" appearance="outline">

    <mat-label class="dark">Your name</mat-label>
    <input
      matInput
      type="text"
      autocomplete="off"
      [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field class="fill-width" appearance="outline">

    <mat-label class="dark">Your email</mat-label>
    <input
      matInput
      type="text"
      autocomplete="off"
      [(ngModel)]="data.email">
  </mat-form-field>

  <mat-form-field *ngIf="has_code" class="fill-width" appearance="outline">

    <mat-label class="dark">Promo code</mat-label>
    <input
      matInput
      type="text"
      autocomplete="off"
      [(ngModel)]="data.code">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <mat-checkbox
    *ngIf="data.code !== -1 && !disablePromoCode"
    matTooltip="I have a promo code"
    [(ngModel)]="has_code">Code</mat-checkbox>

  <mat-checkbox
    *ngIf="!hideSubscribeCheckBox"
    matTooltip="Subscribe to important security updates and product information from Server Gardens about your product and related products"
    [(ngModel)]="data.subscribe">Subscribe</mat-checkbox>

  <button
    mat-raised-button
    color="primary"
    (click)="ok()">OK</button>

  <button
    mat-raised-button
    (click)="cancel()">Cancel</button>

</div>
