<form [formGroup]="smtpForm">
  <h3 mat-dialog-title>SMTP settings</h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-6 col-12">
        <mat-form-field appearance="outline" class="w-100" floatLabel="always">
          <mat-label>SMTP Host</mat-label>
          <input matInput type="text" formControlName="host" name="host" />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-12">
        <mat-form-field appearance="outline" class="w-100" floatLabel="always">
          <mat-label>SMPT Port</mat-label>
          <input matInput type="number" formControlName="port" name="port" />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-12">
        <mat-form-field appearance="outline" class="w-100" floatLabel="always">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" name="name" />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-12">
        <mat-form-field appearance="outline" class="w-100" floatLabel="always">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" name="username" />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-12">
        <mat-form-field appearance="outline" class="w-100" floatLabel="always">
          <mat-label>Email address</mat-label>
          <input matInput type="text" formControlName="address" name="address" />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-12">
        <mat-form-field appearance="outline" class="w-100" floatLabel="always">
          <mat-label>Password</mat-label>
          <input matInput type="text" formControlName="password" name="password" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-checkbox formControlName="secure" name="secure"> Secure</mat-checkbox>
      </div>
    </div>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close="" type="button">Cancel</button>
    <button mat-flat-button type="submit" color="primary" (click)="submit()">Save</button>
  </div>
</form>
