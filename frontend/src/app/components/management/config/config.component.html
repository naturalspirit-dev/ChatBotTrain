
<app-setup
  *ngIf="backendService.active?.status && (!backendService.active.status.magic_crudified || !backendService.active.status.server_keypair || !backendService.active.status.config_done)">
</app-setup>

<div class="row">
  <div
    *ngIf="backendService.active?.status && backendService.active?.status.magic_crudified && backendService.active?.status.server_keypair && backendService.active?.status.config_done"
    class="col-12 mb-general">
    <mat-card>
      <mat-card-content class="full-height-editor-main-config">
        <app-config-editor></app-config-editor>
      </mat-card-content>
    </mat-card>    
  </div>
</div>
