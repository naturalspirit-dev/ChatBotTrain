
<app-setup
  *ngIf="status && (!status.magic_crudified || !status.server_keypair || !status.config_done)"
  [(status)]="status">
</app-setup>

<div class="row">
  <div
    *ngIf="status && status.magic_crudified && status.server_keypair && status.config_done"
    class="col-12 mb-general">
    <mat-card>
      <mat-card-content>
        <app-config-editor></app-config-editor>
      </mat-card-content>
    </mat-card>    
  </div>
</div>
