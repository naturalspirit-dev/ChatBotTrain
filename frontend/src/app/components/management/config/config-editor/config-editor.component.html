
<div class="d-flex mb-3">
  <div>
    <h3 class="my-0">Configuration</h3>
    <p class="my-0 text-muted">View &amp; edit your server's configuration</p>
  </div>
  <div class="sm-icons">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="mat-caption" matTooltip="Need help?">
      <mat-icon>help_outline</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3">
        <p>
          From here you can view and edit your server's configuration. Configuration settings are stored in your
          appsettings.json file, and typically change some part of your Magic installation's behaviour.
        </p>
        <div class="d-flex justify-content-end">
          <a target="_blank" href="https://docs.aista.com/documentation/magic/components/config/" mat-stroked-button>Learn more</a>
        </div>
      </div>
    </mat-menu>
  </div>
</div>


<ngx-codemirror
  *ngIf="config"
  [(ngModel)]="config"
  [options]="cmOptions.json">
</ngx-codemirror>

<div *ngIf="config" class="text-right mt-3">

  <button
    mat-raised-button
    [disabled]="!authService.access.config.save"
    color="primary"
    (click)="save()">
    Save
  </button>

</div>
