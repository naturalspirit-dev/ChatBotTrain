<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="m-0">Endpoints</h2>
          <mat-slide-toggle
          [(ngModel)]="displaySystem"
          matTooltip="Show system endpoints"
          labelPosition="before">System</mat-slide-toggle>
        </div>
    
        <div class="d-flex align-items-center w-100">
    
          <mat-form-field class="w-100 inline-input" appearance="outline">
    
            <mat-label>Filter</mat-label>
            <input
              matInput
              type="text"
              autocomplete="off"
              [formControl]="filterFormControl">
            <mat-icon
              matSuffix
              *ngIf="filterFormControl.value.trim() !== ''"
              class="button"
              role="button"
              (click)="clearFilter()">clear</mat-icon>
    
          </mat-form-field>
          <div class="p-1"></div>
          <button
            mat-icon-button
            matTooltip="Refresh endpoints"
            (click)="refresh()">
            <mat-icon>refresh</mat-icon>
          </button>
    
        </div>
      <ng-container *ngIf="endpoints">
          <table           
            mat-table
            [dataSource]="filteredItems()"
            class="clickable w-100"
            multiTemplateDataRows>
      
            <ng-container matColumnDef="verb">
              <td
                class="mini-col"
                mat-cell
                *matCellDef="let el">{{el.verb}}</td>
            </ng-container>
      
            <ng-container matColumnDef="path">
              <td
                mat-cell
                *matCellDef="let el">{{el.path}}</td>
            </ng-container>
      
            <ng-container matColumnDef="auth">
              <td
                mat-cell
                class="auth-col"
                *matCellDef="let el">
                  {{getAuth(el)}}
                  <mat-icon *ngIf="el.error" [matTooltip]="el.error" class="error-icon">warning</mat-icon>
                </td>
            </ng-container>
      
            <ng-container matColumnDef="show-details">
      
              <td
                mat-cell
                *matCellDef="let el"
                colspan="3">
      
                <div
                  class="details-sheet"
                  *ngIf="shouldDisplayDetails(el)">
      
                  <app-endpoint-details [endpoint]="el"></app-endpoint-details>
      
                </div>
      
              </td>
      
            </ng-container>
      
            <tr
              mat-row
              [ngClass]="(shouldDisplayDetails(el) ? 'selected ' : '') + (el.error ? ' error' : '')"
              (click)="toggleDetails(el)"
              *matRowDef="let el; columns: displayedColumns;"></tr>
      
            <tr
              mat-row
              [ngClass]="shouldDisplayDetails(el) ? 'details' : 'invisible'"
              *matRowDef="let el; columns: ['show-details'];"></tr>
      
          </table>
      </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
</div>
