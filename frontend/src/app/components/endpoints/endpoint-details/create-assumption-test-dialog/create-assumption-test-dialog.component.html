
<h1 mat-dialog-title class="mat-dialog-title">New assumption</h1>

<div mat-dialog-content>

  <mat-form-field class="fill-width" appearance="outline">

    <mat-label class="dark">Name</mat-label>
    <input
      type="text"
      matInput
      [(ngModel)]="data.filename"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let idx of getFiltered()"
        [value]="getFilename(idx)">
        {{getFilename(idx)}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

</div>

<mat-form-field class="fill-width" appearance="outline">

  <mat-label class="dark">Description</mat-label>
  <textarea
    matInput
    [(ngModel)]="data.description"
    rows="5"></textarea>

</mat-form-field>

<div mat-dialog-actions class="button-strip">

  <mat-checkbox [(ngModel)]="data.matchResponse">Match response</mat-checkbox>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!filenameValid()"
    [mat-dialog-close]="data">Save</button>

</div>
