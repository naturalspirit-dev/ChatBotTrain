
<div class="progress-holder">
  <mat-progress-bar mode="indeterminate" *ngIf="loaderService.isLoading | async"></mat-progress-bar>
</div>

<div [class]="theme" class="main-body">

  <mat-sidenav-container (backdropClick)="closeNavbar()" id="main-wrapper">

    <mat-sidenav [mode]="notSmallScreen ? 'side' : 'over'" class="mat-elevation-z2"
      [opened]="sidenavOpened || notSmallScreen"
      [class.sideClosed]="!sidenavOpened && notSmallScreen"
      [class.full-width-sidebar]="sidenavOpened"
      [class.small-width-sidebar]="notSmallScreen && !sidenavOpened"
      *ngIf="sidenavOpened !== undefined"
      id="sidebar-main">
      <app-navbar [sideNavStatus]="sidenavOpened || !notSmallScreen" [notSmallScreen]="notSmallScreen"></app-navbar>
    </mat-sidenav>

    <mat-sidenav-content
      [class.content-with-full-sidebar]="notSmallScreen && sidenavOpened"
      [class.content-with-small-sidebar]="notSmallScreen && !sidenavOpened" id="main-section"
      [class.is-small-screen]="!notSmallScreen">

      <ng-container *ngIf="!notSmallScreen">
        <app-toolbar></app-toolbar>
      </ng-container>

      <div class="container-fluid h-100">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
