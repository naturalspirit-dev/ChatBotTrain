
<div class="progress-holder">
  <mat-progress-bar mode="indeterminate" *ngIf="loaderService.isLoading | async"></mat-progress-bar>
</div>

<div [class]="themeService.theme" class="main-body">

  <mat-sidenav-container (backdropClick)="closeNavbar()" id="main-wrapper">

    <mat-sidenav
      [mode]="largeScreen ? 'side' : 'over'"
      class="mat-elevation-z2"
      [opened]="sidenavOpened || largeScreen"
      [class.sideClosed]="!sidenavOpened && largeScreen"
      [class.full-width-sidebar]="sidenavOpened"
      [class.small-width-sidebar]="largeScreen && !sidenavOpened"
      *ngIf="sidenavOpened !== undefined"
      id="sidebar-main">
      <app-navbar
        [sideNavStatus]="sidenavOpened || !largeScreen"
        [largeScreen]="largeScreen"></app-navbar>
    </mat-sidenav>

    <mat-sidenav-content
      [class.content-with-full-sidebar]="largeScreen && sidenavOpened"
      [class.content-with-small-sidebar]="largeScreen && !sidenavOpened" id="main-section"
      [class.is-small-screen]="!largeScreen">

      <ng-container *ngIf="!largeScreen">
        <app-toolbar></app-toolbar>
      </ng-container>

      <div class="container-fluid h-100">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
