
<h1 mat-dialog-title>{{data.title}}</h1>

  <div mat-dialog-content [innerHtml]="data.text"></div>

<div mat-dialog-actions class="mat-dialog-actions">

  <button
    mat-raised-button
    [color]="data.title === 'Warning!' ? 'warn' : 'primary'"
    (click)="yes()">Yes</button>

  <button
    mat-raised-button
    (click)="no()">No</button>

</div>
