
<button
  mat-icon-button
  [disabled]="!authService.access.crypto.generate_server_key"
  matTooltip="Generate server key pair"
  class="create-button"
  (click)="create()">
  <mat-icon>add_box</mat-icon>
</button>

<div *ngIf="publicKeyFull">

  <span class="details-item">
    <strong>Fingerprint</strong><span>{{publicKeyFull.fingerprint}}</span>
  </span>
  
  <span class="details-item">
    <strong>Fingerprint format</strong><span>{{publicKeyFull.fingerprintFormat}}</span>
  </span>
  
  <span class="details-item">
    <strong>Key format</strong><span>{{publicKeyFull.keyFormat}}</span>
  </span>
  
  <span class="details-item">
    <strong>Key type</strong><span>{{publicKeyFull.keyType}}</span>
  </span>
  
  <mat-form-field class="fill-width top-space" appearance="outline">

    <mat-label>Public key</mat-label>
    <textarea
      matInput
      disabled="true"
      rows="7">{{publicKeyFull.publicKey}}</textarea>

  </mat-form-field>
  
</div>
