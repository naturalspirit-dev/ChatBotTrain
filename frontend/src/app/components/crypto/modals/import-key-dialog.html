
<h1 mat-dialog-title>{{data.id ? 'Edit key' : 'Import crypto key'}}</h1>
<div mat-dialog-content>

  <mat-form-field style="width: 100%;">
    <textarea
      matInput 
      placeholder="Key"
      matTooltip="Base64/DER encoded public key"
      rows="5"
      [disabled]="data.id"
      (change)="keyChanged()"
      [(ngModel)]="data.content">
    </textarea>
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <input
      matInput 
      placeholder="Full name" 
      matTooltip="Full name of owner"
      autocomplete="off" 
      [(ngModel)]="data.subject">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <input
      matInput 
      placeholder="URL"
      matTooltip="URL of owner"
      autocomplete="off" 
      [(ngModel)]="data.url">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <input
      matInput 
      placeholder="Email"
      matTooltip="Email address of owner"
      autocomplete="off" 
      [(ngModel)]="data.email">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <input
      matInput 
      placeholder="Fingerprint" 
      autocomplete="off"
      disabled="true"
      [(ngModel)]="data.fingerprint">
  </mat-form-field>
  
</div>
<div mat-dialog-actions>
  <div style="width:100%; text-align: right;">

    <button
      mat-raised-button
      color="primary"
      [disabled]="!data.fingerprint"
      [mat-dialog-close]="data">Ok</button>

    <button
      mat-raised-button
      (click)="close()">Close</button>
      
  </div>
</div>
