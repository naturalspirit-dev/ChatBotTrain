
<h1>Crypto</h1>
<div class="mat-elevation-z4 info-card">

  <button
    *ngIf="!keyExists"
    color="primary"
    class="center"
    mat-raised-button
    (click)="generate()">
    Generate key pair
  </button>

  <div
    class="fingerprint"
    *ngIf="keyExists">
    {{fingerprint}}
  </div>

  <textarea
    *ngIf="keyExists"
    class="key"
    rows="10">{{publicKey}}</textarea>

  <div
    *ngIf="keyExists"
    class="qr-code">
    <img
      src="{{getQrCodeKeyFingerprintURL()}}"
      alt="Your public key's fingerprint" />
    <span class="txt">Download public key</span>
  </div>

</div>
