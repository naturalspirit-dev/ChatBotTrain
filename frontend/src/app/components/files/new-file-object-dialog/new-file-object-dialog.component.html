
<h1 mat-dialog-title>{{data.isFolder ? 'New folder' : 'New file'}}</h1>
<form>
  <div mat-dialog-content>

    <mat-form-field class="fill-width" appearance="outline">

      <mat-label class="dark">{{data.isFolder ? 'Folder name' : 'File name'}}</mat-label>
      <input
        type="text"
        matInput
        autocomplete="off"
        [(ngModel)]="data.path"
        name="path">
      </mat-form-field>

  </div>

  <div mat-dialog-actions>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!pathValid()"
      [mat-dialog-close]="data">Create</button>

  </div>
</form>
