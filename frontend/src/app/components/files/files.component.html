
<div class="files-wrapper">

    <mat-form-field class="fill-width">
      <input 
        matInput 
        placeholder="Filter files ..."
        type="text" 
        [(ngModel)]="filter">
    </mat-form-field>
    
  <h3>{{path}}</h3>

  <div class="mat-elevation-z4 relativized">

    <table mat-table [dataSource]="dataSource()">

      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef>Path</th>
        <td mat-cell *matCellDef="let el" (click)="selectPath(el)">{{getFileName(el)}}</td>
      </ng-container>

      <ng-container matColumnDef="download" class="download-column">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let el">
          <button
            [disabled]="isFolder(el)"
            (click)="downloadFile(el)"
            mat-button>
            Download
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="delete-column"></th>
        <td mat-cell *matCellDef="let el">
          <button
            [disabled]="!canDelete(el)"
            (click)="deletePath(el)"
            mat-button>
            Delete
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getRowClass(row)"></tr>

    </table>

    <div class="absolutized-top">
      <button 
        [disabled]="atRoot()"
        mat-button
        matTooltip="Up one level"
        (click)="upOneFolder()">Up one level</button>
    </div>

    <div class="absolutized-bottom">
      <button
        class="file-button"
        [disabled]="!canUpload()"
        mat-button>Upload file</button>
        <div style="display: inline-block"></div>
      <input type="file"
        id="file"
        [disabled]="!canUpload()"
        class="invisible-file-element"
        (change)="handleFileInput($event.target.files)">
      <button
        [disabled]="!canCreateFile()"
        mat-button
        matTooltip="Create a new file"
        (click)="createNewFile()">New file</button>
      <button
        [disabled]="!canCreateFolder()"
        mat-button
        matTooltip="Create a new folder"
        (click)="createNewFolder()">New folder</button>
    </div>

  </div>

</div>

<div *ngIf="fileContent !== null" class="result-wrapper">

  <button
    mat-button
    class="close-button"
    (click)="close()"
    matTooltip="Close your edited file">Close</button>

  <h3>{{filePath}}</h3>
  <div class="mat-elevation-z4">
    <ngx-codemirror 
      [(ngModel)]="fileContent" 
      [options]="getCodeMirrorOptions()"></ngx-codemirror>
  </div>

  <div class="right-aligned" style="margin-top: 1rem;">
    <button
      [disabled]="!canSave()"
      mat-button
      (click)="save()"
      matTooltip="Saves your file">Save</button>
    <button
      *ngIf="getMode(this.filePath) == 'text/x-mysql'"
      mat-button
      (click)="evaluateSql()"
      matTooltip="Evaluates your SQL">Evaluate</button>
    <mat-form-field
      *ngIf="getMode(this.filePath) == 'text/x-mysql'">
      <mat-select [(value)]="selectedDatabaseType">
        <mat-option *ngFor="let cur of databaseTypes" [value]="cur">{{cur}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button
      *ngIf="getMode(this.filePath) == 'hyperlambda' && !path.startsWith('/modules/system/')"
      mat-button
      (click)="evaluate()"
      matTooltip="Evaluates your file">Evaluate</button>
  </div>
  
</div>
