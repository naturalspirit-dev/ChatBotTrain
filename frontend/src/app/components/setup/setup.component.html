
<div class="setup-wrapper">

    <div class="mat-elevation-z4 setup">

      <h3>Setup wizard</h3>

      <p>
        First we must setup your system such that it provides a real authentication scheme. Select which database type you want
        to store your users in below.
      </p>

      <div class="database-selector">
        <mat-select placeholder="Select database type" (selectionChange)="databaseTypeChanged($event)" [(value)]="selectedDatabaseType">
          <mat-option *ngFor="let cur of databaseTypes" [value]="cur">{{cur}}</mat-option>
        </mat-select>
      </div>

      <mat-form-field *ngIf="selectedDatabaseType !== null" class="connection-string">
        <input 
          matInput 
          autocomplete="off"
          type="text" 
          placeholder="Connection string"
          [(ngModel)]="connectionString">
      </mat-form-field>
      
    </div>

  </div>
