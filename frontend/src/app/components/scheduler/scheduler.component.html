

<div class="scheduler-wrapper">

  <div class="mat-elevation-z4 tasks">

    <table mat-table [dataSource]="getFilteredTasks()">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let el">{{el}}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedTaskName == row}" (click)="selectTask(row)"></tr>
  
    </table>
    
  </div>

</div>

<div class="active-wrapper" *ngIf="selectedTaskName != null">

  <mat-card class="mat-elevation-z4 view-task-card">
  
    <h3>{{selectedTaskName}}</h3>

    <div *ngIf="selectedTask !== null">
      <p>{{selectedTask.description}}</p>
      <span class="due-date">Due in {{selectedTask.due | fromNow}}</span>
    </div>

  </mat-card>

</div>
