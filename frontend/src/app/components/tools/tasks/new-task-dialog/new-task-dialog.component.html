
<h1 mat-dialog-title>New task</h1>
<form (ngSubmit)="create()">
  <div mat-dialog-content>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label class="dark">Name</mat-label>
      <input
        matInput
        [(ngModel)]="name"
        name="name"
        [disabled]="data"
        autocomplete="off">
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="mat-dialog-actions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="name === ''"
      (click)="create()">
      Create
    </button>
  </div>
</form>
