<form>

  <div mat-dialog-title>
    Add new table
  </div>

  <div mat-dialog-content>

    <mat-form-field
      class="w-100"
      appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        autocomplete="off"
        name="name"
        [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field
      class="w-100"
      *ngIf="data.name"
      appearance="outline">
      <mat-label>Name of primary key</mat-label>
      <input
        matInput
        type="text"
        autocomplete="off"
        name="pkName"
        [(ngModel)]="data.pkName">
    </mat-form-field>

    <mat-form-field
      class="w-100"
      *ngIf="data.pkName"
      appearance="outline">
      <mat-label>Type of primary key</mat-label>
      <mat-select name="pkType" [(ngModel)]="data.pkType">
        <mat-option value="auto_increment">auto increment</mat-option>
        <mat-option value="varchar">varchar</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      class="w-100"
      *ngIf="data.pkName"
      appearance="outline">
      <mat-label>Length of primary key</mat-label>
      <input
        matInput
        type="number"
        autocomplete="off"
        name="pkLength"
        [(ngModel)]="data.pkLength">
    </mat-form-field>

</div>

  <div
    mat-dialog-actions
    class="mat-dialog-actions">

    <button
      mat-raised-button
      [disabled]="!getValidInput()"
      color="primary"
      type="submit"
      aria-label="Saves your SQL snippet"
      [mat-dialog-close]="data">Create</button>

  </div>

</form>
