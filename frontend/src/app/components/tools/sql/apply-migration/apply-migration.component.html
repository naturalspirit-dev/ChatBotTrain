<form>

  <div mat-dialog-title>
    Migration script
  </div>

  <div mat-dialog-content>
    <ngx-codemirror
      *ngIf="options"
      [(ngModel)]="data.sql"
      [options]="options"
      name="content">
    </ngx-codemirror>
  </div>

  <div
    mat-dialog-actions
    class="mat-dialog-actions">

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [mat-dialog-close]="data">Create migration script</button>

      <button
        mat-raised-button
        [mat-dialog-close]="">Close</button>

  </div>
    
</form>
