
<h3 mat-dialog-title class="text-accent">Do you want to save the changes you made to {{data}}?</h3>

<form>
  <div mat-dialog-content>
    <p>Your changes will be lost if you don't save them.</p>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="{save: true}" cdkFocusInitial>Save</button>
    <button mat-button [mat-dialog-close]="{save: false}">Don't save</button>  
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
</form>
