<h3 class="warning">Attention please!</h3>
<ng-container *ngIf="data?.location === 'system'">
    <p>You have enabled the "system files".</p>
    <p>Please be aware that mis-modification can result in corruption of your entire backend.</p>
</ng-container>
<ng-container *ngIf="data?.location === 'file'">
    <p>You are modifying a "system file", which can result in corruption of your entire backend.</p>
    <p>Please continue only if <b>you know what you're doing.</b></p>
</ng-container>
