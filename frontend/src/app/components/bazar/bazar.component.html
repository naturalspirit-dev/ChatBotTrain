
<mat-card>

  <button
    *ngFor="let idx of apps"
    mat-raised-button
    [class]="isInstalled(idx) ? 'installed app' : 'app'"
    [matTooltip]="isInstalled(idx) ? '' : idx.description"
    (click)="install(idx)">
    <span class="title">{{idx.name}}</span>
    <span class="version">{{idx.version}}</span>
  </button>

  <div class="clearfix"></div>

</mat-card>
