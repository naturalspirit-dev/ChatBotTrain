
<mat-card>

  <h2>Bazar</h2>

  <button
    *ngFor="let idx of apps"
    class="app"
    mat-raised-button>
    <span class="title">{{idx.name}}</span>
    <span class="version">{{idx.version}}</span>
    <mat-icon matSuffix color="primary">add_circle</mat-icon>
  </button>

  <div class="clearfix"></div>

</mat-card>
