
<h1 mat-dialog-title>Buy {{data.name}} for â‚¬{{data.price}} secured by PayPal</h1>

<div mat-dialog-content class="file-content">

  <div [innerHTML]="data.description | marked"></div>

</div>

<div mat-dialog-actions class="mat-dialog-actions">

  <button
    [disabled]="hubConnection"
    mat-raised-button
    color="primary"
    (click)="purchase()">1. Purchase</button>

  <a
    [disabled]="!purchaseUrl || token"
    target="_blank"
    mat-raised-button
    color="primary"
    [href]="purchaseUrl">2. Pay</a>

  <button
    [disabled]="!token"
    mat-raised-button
    color="primary"
    (click)="install()">3. Install</button>

  <a
    [disabled]="!token"
    target="_blank"
    mat-raised-button
    color="primary"
    [href]="downloadUrl">4. Download</a>

  <button
    mat-raised-button
    (click)="close()">5. Close</button>

</div>
