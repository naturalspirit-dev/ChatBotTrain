
<div [class]="showExplorer ? 'wrapper' : 'wrapper-full'">

  <mat-card
    class="files-section"
    *ngIf="showExplorer">

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="10">

        <button
          class="file-btn"
          mat-button
          (click)="openFile(node.node)">{{node.name}}</button>

      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="10">

        <button mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>

        <div class="folder-node">
          {{node.name}}
        </div>

      </mat-tree-node>

    </mat-tree>

  </mat-card>

  <mat-card [class]="showExplorer ? 'content-section' : 'content-section-full'">

    <button
      mat-icon-button
      class="toggle-explorer"
      (click)="toggleFileExplorer()">
      <mat-icon>list</mat-icon>
    </button>

    <div class="tab-buttons">

      <button
        mat-raised-button
        [color]="activeFile === file.path ? 'primary' : 'default'"
        *ngFor="let file of files"
        (click)="activateFile(file)"
        [matTooltip]="file.path">
        {{file.name}}
      </button>

    </div>

  </mat-card>

</div>
