
<div class="wrapper">

  <mat-card class="files-section">

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="10">

        <button class="file-btn" mat-button>{{node.name}}</button>

      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="10">

        <button mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>

        <div class="folder-node">
          {{node.name}}
        </div>

      </mat-tree-node>

    </mat-tree>

  </mat-card>

  <mat-card class="content-section">
    Content
  </mat-card>

</div>
