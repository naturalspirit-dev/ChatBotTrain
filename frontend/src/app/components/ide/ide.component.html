
<div class="wrapper">

  <mat-card class="files-section">

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

      <mat-tree-node
        *matTreeNodeDef="let file"
        matTreeNodePadding
        matTreeNodePaddingIndent="10">

        <mat-icon class="mat-icon-rtl-mirror">insert_drive_file</mat-icon>

        <button
          class="file-btn"
          [color]="activeFile === file.node.path ? 'primary' : 'default'"
          mat-button
          [matTooltip]="file.node.name"
          (click)="openFile(file.node)">{{file.name}}</button>

      </mat-tree-node>

      <mat-tree-node
        *matTreeNodeDef="let folder; when: isExpandable"
        matTreeNodePadding
        matTreeNodePaddingIndent="10">

        <mat-icon class="mat-icon-rtl-mirror">folder_open</mat-icon>

        <button
          matTreeNodeToggle
          class="folder-btn"
          [color]="activeFolder === folder.node.path ? 'primary' : 'default'"
          mat-button
          (click)="openFolder(folder.node)">
          {{folder.name}}
        </button>

      </mat-tree-node>

    </mat-tree>

  </mat-card>

  <mat-card class="content-section">

    <img
      *ngIf="files.length === 0"
      src="assets/light-bulb.png"
      class="light-bulb"
      matTooltip="Hyper IDE, when you're in a hurry!"
      alt="Hyper IDE, when you're in a hurry">

    <div class="toolstrip-top">

      <button
        [disabled]="activeFolder === '/' || activeFolder === '/misc/' || activeFolder === '/modules/' || activeFolder === '/temp/' || activeFolder === '/modules/system/'"
        mat-icon-button
        class="delete-folder-button"
        [matTooltip]="'Delete folder \'' + activeFolder + '\''"
        (click)="deleteActiveFolder()">
        <mat-icon>delete</mat-icon>
      </button>

      <button
        mat-icon-button
        class="add-button"
        matTooltip="Create new file or folder"
        (click)="createNewFileObject()">
        <mat-icon>add_cirlcle</mat-icon>
      </button>

    </div>

    <mat-form-field appearance="outline" *ngIf="files.length > 0" class="wider">
      <mat-label>Open files</mat-label>
      <mat-select [(ngModel)]="activeFile" (selectionChange)="selectedFileChanged()">
        <mat-option
          *ngFor="let idx of files"
          [matTooltip]="idx.path"
          [value]="idx.path">{{idx.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngFor="let file of files">

      <div *ngIf="file.path === activeFile">

        <ngx-codemirror
          [(ngModel)]="file.content"
          [options]="file.options">
        </ngx-codemirror>

        <div class="button-strip">

          <button
            mat-button
            (click)="saveFile(file)">
            Save
          </button>

          <button
            mat-button
            (click)="deleteFile(file)">
            Delete
          </button>

          <button
            mat-button
            (click)="closeFile(file)">
            Close
          </button>

        </div>

      </div>

    </div>

  </mat-card>

</div>
