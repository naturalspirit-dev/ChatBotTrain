
<mat-horizontal-stepper
  #stepper
  *ngIf="status"
  [selectedIndex]="getStepperSelectedIndex()">

  <mat-step>
    <ng-template matStepLabel>Setup authentication</ng-template>
    <ng-container *ngIf="stepper.selectedIndex === 0">
      <app-setup-auth></app-setup-auth>
    </ng-container>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Crudify Magic database</ng-template>
    <ng-container *ngIf="stepper.selectedIndex === 1">
      <app-crudify-database></app-crudify-database>
    </ng-container>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Create key pair</ng-template>
    <ng-container *ngIf="stepper.selectedIndex === 2">
      <app-create-keypair></app-create-keypair>
    </ng-container>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Run assumptions</ng-template>
    <ng-container *ngIf="stepper.selectedIndex === 3">

      <app-diagnostics-assumptions></app-diagnostics-assumptions>

      <div class="toolbar-strip">
        <button
          mat-raised-button
          color="primary"
          [disabled]="seed === '' || subject === '' || email === ''"
          (click)="close()"
          class="done">
          Close
        </button>

      </div>

    </ng-container>
  </mat-step>

</mat-horizontal-stepper>
