
<div class="endpoint-wrapper">
  <div class="mat-elevation-z4 endpoints">
    <table mat-table [dataSource]="endpoints">

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let el" (click)="selectEndpoint(el)">{{el.url}}</td>
      </ng-container>

      <ng-container matColumnDef="verb">
        <th mat-header-cell *matHeaderCellDef>Verb</th>
        <td mat-cell *matCellDef="let el" (click)="selectEndpoint(el)">{{el.verb}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>

<div class="active-wrapper" *ngIf="selected != null">

  <mat-card class="mat-elevation-z4 view-endpoint-card">
 
    <h3>{{selected.url}}</h3>

    <mat-form-field *ngIf="!isJsonArguments" class="fill-width">
      <input matInput matTooltip="Query parameters to your endpoint" type="text" [(ngModel)]="arguments">
    </mat-form-field>

    <mat-form-field *ngIf="isJsonArguments" class="fill-width">
      <textarea matInput matTooltip="JSON payload to your endpoint" rows="10" [(ngModel)]="arguments"></textarea>
    </mat-form-field>

    <div class="right-aligned">
      <button mat-button matTooltip="Evaluates the endpoint with the specified parameters" (click)="evaluate()">Evaluate</button>
    </div>

  </mat-card>

</div>

<div class="result-wrapper" *ngIf="endpointResult">

  <mat-card class="mat-elevation-z4 view-result-card">

    <h3>{{currentUrl}}</h3>

    <mat-form-field class="fill-width">
      <textarea matInput matTooltip="Results from evaluating your endpoint" rows="10" [(ngModel)]="endpointResult"></textarea>
    </mat-form-field>

  </mat-card>

</div>
