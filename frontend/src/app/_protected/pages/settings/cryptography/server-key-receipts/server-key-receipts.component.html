<ng-container *ngIf="isLoading;else loaded">
  <app-loading-skeleton [amount]="5" [blockHeight]="'40px'" [hasShadow]="false"></app-loading-skeleton>
</ng-container>

<ng-template #loaded>
  <div class="table-responsive mt-1">
    <table mat-table [dataSource]="dataSource" class="w-100 borderless hoverable">

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.subject}} </td>
      </ng-container>

      <!-- domain Column -->
      <ng-container matColumnDef="domain">
        <th mat-header-cell *matHeaderCellDef> Domain </th>
        <td mat-cell *matCellDef="let element"> {{element?.domain}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
      </ng-container>

      <!-- created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef class="text-nowrap"> Created at</th>
        <td mat-cell *matCellDef="let element"> {{element?.imported | since}} </td>
      </ng-container>

      <!-- fingerprint Column -->
      <ng-container matColumnDef="fingerprint">
        <th mat-header-cell *matHeaderCellDef class="text-nowrap"> Fingerprint </th>
        <td mat-cell *matCellDef="let element">{{element?.fingerprint}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button mat-button color="primary" class="ps-0" (click)="viewDetails(element)">View details</button>
              <button mat-button color="warn" class="ps-0" (click)="deleteKey(element)">Delete</button>
              <button mat-button color="primary" class="ps-0" (click)="viewReceipts(element)">Receipts</button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">The select key <span class="fw-bold">{{selectedServerKey?.subject}}</span> has
          no receipt.</td>
      </tr>
    </table>
  </div>

  <mat-paginator *ngIf="totalItems > pageSize" [length]="totalItems" [pageSize]="pageSize" (page)="changePage($event)"
    aria-label="Change page">
  </mat-paginator>
</ng-template>
