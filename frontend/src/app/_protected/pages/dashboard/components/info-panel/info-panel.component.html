<mat-card class="h-100">
  <mat-card-content class="h-100 p-0 d-flex flex-column">
    <div class="row info-panel">
      <div class="col-lg-7 col-md-8 col-sm-6 col-12">
        <div class="d-flex justify-content-between">
          <h2 class="mb-0">See Magic in 5 steps!</h2>

          <button mat-button class="mat-caption text-muted" (click)="hidePanel()">Dismiss</button>
        </div>
        <ol class="ps-3">
          <li class="pt-3">Connect to your database <a class="text-primary btn-link pointer"
              routerLink="/databases">here</a>, or install a new database from <a class="text-primary btn-link pointer"
              routerLink="/plugins">here</a></li>
          <li class="pt-3">Create or modify your database <a class="text-primary btn-link pointer"
              routerLink="/databases">here</a></li>
          <li class="pt-3">Create your CRUD endpoints <a class="text-primary btn-link pointer"
              routerLink="/endpoint-generator">here</a></li>
          <li class="pt-3" routerLink="/frontend-generator"> Create your frontend from <a
              class="text-primary btn-link pointer">here</a></li>
          <li class="pt-3"> Test your endpoints <a class="text-primary btn-link pointer"
              routerLink="/endpoints-health-check">here</a></li>
        </ol>
      </div>
      <div class="col-lg-5 col-md-4 col-sm-6 col-12">
        <div class="video-wrapper">
          <iframe width="560" height="315" class="w-100 h-100" src="https://www.youtube.com/embed/VDLIV0M8vcY"
            title="Creating a full stack CRM in 5 minutes" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
