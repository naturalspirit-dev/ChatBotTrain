<h3 mat-dialog-title>List of databases</h3>

<div mat-dialog-content>
  <div class="table-responsive" *ngIf="data.list">
    <table mat-table [dataSource]="data.list" class="w-100 borderless hoverable">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Database name </th>
        <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
      </ng-container>

      <!-- tables Column -->
      <ng-container matColumnDef="tables">
        <th mat-header-cell *matHeaderCellDef class="text-nowrap"> No. of tables </th>
        <td mat-cell *matCellDef="let element"> {{element?.tables?.length ?? 0}} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" class="px-0"
            routerLink="/sql-studio"
            [queryParams]="{dbType: data.item.dbTypeValue, dbName: element.name, dbCString: data.item.cStringKey}"
            mat-dialog-close>
            Manage tables
          </button>
          <button mat-button color="primary" class="px-0 ms-3"
            routerLink="/endpoint-generator"
            [queryParams]="{dbType: data.item.dbTypeValue, dbName: element.name, dbCString: data.item.cStringKey}"
            mat-dialog-close>
            Generate endpoint
          </button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-flat-button mat-dialog-close color="primary">Close</button>
</div>
