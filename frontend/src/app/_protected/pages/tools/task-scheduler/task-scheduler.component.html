
<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <ng-container *ngIf="isLoading;else loaded">
          <app-loading-skeleton
          [amount]="5"
          [blockHeight]="'40px'"
          [hasShadow]="false"></app-loading-skeleton>
        </ng-container>

        <ng-template #loaded>
          <app-task-searchbox
            (filterList)="filterList()"
            (addTask)="addTask()"></app-task-searchbox>
          <div class="table-responsive mt-1">
            <table mat-table [dataSource]="dataSource" class="w-100 borderless hoverable">

              <!-- name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
              </ng-container>

              <!-- description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element?.description ?? '-'}} </td>
              </ng-container>

              <!-- duration Column -->
              <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef class="text-nowrap"> Scheduled for </th>
                <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element?.duration ?? '-'}} </td>
              </ng-container>

              <!-- created Column -->
              <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef class="text-nowrap"> Created at</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element?.created | date: 'dd.MM.YYYY HH:mm'}} </td>
              </ng-container>

              <!-- action Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <button mat-button color="primary" class="ps-0" (click)="execute(element)">Execute</button>
                      <button mat-button color="primary" class="ps-0" (click)="editTask(element)">Edit</button>
                      <button mat-button color="primary" class="ps-0" (click)="schedule(element)">Schedule</button>
                      <button mat-button color="warn" class="ps-0" (click)="deleteTask(element)">Delete</button>
                    </div>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Create a new task</td>
              </tr>
            </table>
          </div>

          <mat-paginator
          *ngIf="totalItems > pageSize"
            [length]="totalItems"
            [pageSize]="pageSize"
            [pageIndex]="pageIndex"
            (page)="changePage($event)"
            aria-label="Change page">
          </mat-paginator>
        </ng-template>
      </div>
    </div>
  </mat-card-content>
</mat-card>
