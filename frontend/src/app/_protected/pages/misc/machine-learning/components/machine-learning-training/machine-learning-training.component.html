
<div class="row fullPage">

  <!-- Supply key part -->
  <div *ngIf="!isConfigured" class="col-12 mt-4">

    <ng-container *ngIf="isLoadingKey">
      <app-loading-skeleton
        amount="5"
        colClass="col-12"
        blockHeight="45px"
        hasShadow="false">
      </app-loading-skeleton>
    </ng-container>

    <ng-container *ngIf="!isLoadingKey">
      <div class="row ms-1">
        <div class="col-12">
          <h3 class="fw-bold mb-2">Machine Learning</h3>
          <p class="text-muted">
            To get started with Machine Learning you'll need to configure your OpenAI account.
          </p>

          <button
            (click)="configure()"
            mat-flat-button>
            Configure
          </button>

        </div>
      </div>
    </ng-container>

  </div>

  <!-- Training snippets datagrid -->
  <div *ngIf="isConfigured" class="mt-4">

    <!-- Top parts containing title of component and search textbox -->
    <div class="row align-items-center me-1">

      <div class="col-lg-6 col-12 mb-lg-0 mb-2">
        <h3 class="mb-2 fw-bold">Machine Learning training data</h3>
        <p class="text-muted">Manage your ML training data and configuration</p>
      </div>

      <div class="col-lg-6 col-12">

        <!-- Search textbox -->
        <app-searchbox
          (filterList)="filterList($event)"
          buttonText="Add"
          (buttonClick)="create()"
          [(type)]="type"
          [types]="types">
        </app-searchbox>

      </div>
    </div>

    <div class="table-responsive mt-4">
      <table
        mat-table
        [dataSource]="dataSource"
        class="w-100 borderless hoverable">

        <!-- Prompt column -->
        <ng-container matColumnDef="prompt">
          <th mat-header-cell *matHeaderCellDef class="text-nowrap px-sm-3">Prompt</th>
          <td mat-cell *matCellDef="let element" class="text-truncate px-sm-3">{{element.prompt}}</td>
        </ng-container>

        <!-- Type column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="pe-sm-3">Type</th>
          <td mat-cell *matCellDef="let element" class="pe-sm-3">{{element.type}}</td>
        </ng-container>

        <!-- Pushed column -->
        <ng-container matColumnDef="pushed">
          <th mat-header-cell *matHeaderCellDef class="px-sm-3">Pushed</th>
          <td mat-cell
            *matCellDef="let element"
            class="ps-3">
            <span class="status {{element.status}} me-1"></span>
          </td>
        </ng-container>

        <!-- Action column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="ps-sm-3">Actions</th>
          <td mat-cell *matCellDef="let element" class="ps-sm-3 text-nowrap">

            <button
              mat-button
              color="primary"
              (click)="showDetails(element)">
              Edit
            </button>

            <button
              mat-button
              color="warn"
              (click)="delete(element)">
              Delete
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>

    <!-- Pager -->
    <mat-paginator
      [length]="count"
      [pageIndex]="filter.offset / filter.limit"
      [pageSize]="filter.limit"
      (page)="page($event)">
    </mat-paginator>

  </div>

</div>
