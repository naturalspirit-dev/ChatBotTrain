
<h3 mat-dialog-title class="mb-3">Type</h3>

<form (ngSubmit)="save()">
  <div mat-dialog-content>

    <mat-form-field class="w-100 standalone-field">
      <span
        matPrefix
        matTooltip="Type name"
        class="d-flex flex-nowrap align-items-center justify-content-between me-2">
        <mat-icon>list</mat-icon>
        <span class="text-muted">|</span>
      </span>
      <input
        matInput
        cdkFocusInitial
        placeholder="Type name"
        [(ngModel)]="type"
        name="type"
        autocomplete="off">
    </mat-form-field>

    <div class="row mt-2">

      <div class="col-6">

        <mat-form-field class="w-100 standalone-field">
          <span
            matPrefix
            matTooltip="Max tokens"
            class="d-flex flex-nowrap align-items-center justify-content-between me-2">
            <mat-icon>timeline</mat-icon>
            <span class="text-muted">|</span>
          </span>
          <input
            matInput
            placeholder="Max tokens"
            type="number"
            min="1"
            max="8000"
            [(ngModel)]="max_tokens"
            name="max_tokens"
            autocomplete="off">
        </mat-form-field>
    
      </div>

      <div class="col-6">

        <mat-form-field class="w-100 standalone-field">
          <span
            matPrefix
            matTooltip="Temperature"
            class="d-flex flex-nowrap align-items-center justify-content-between me-2">
            <mat-icon>opacity</mat-icon>
            <span class="text-muted">|</span>
          </span>
          <input
            matInput
            placeholder="Temperature"
            type="number"
            min="0"
            max="1"
            step="0.1"
            [(ngModel)]="temperature"
            name="temperature"
            autocomplete="off">
        </mat-form-field>
    
      </div>

    </div>

  </div>

  <div mat-dialog-actions [align]="'end'">

    <button
      mat-button
      mat-dialog-close>
      Close
    </button>

    <button
      mat-flat-button
      type="submit">
      Save
    </button>

  </div>

</form>
