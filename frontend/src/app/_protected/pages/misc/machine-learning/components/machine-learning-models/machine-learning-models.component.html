
<div class="row fullPage">

  <div class="col-12 mt-4">

    <div class="row">

      <div class="col-lg-6 col-12 mb-lg-0 mb-2">
        <h3 class="fw-bold mb-2">
          Machine Learning models
        </h3>
        <p class="text-muted">
          Manage your Machine Learning training models
        </p>
      </div>

      <div class="col-lg-6 col-12 text-end">

        <button
          mat-flat-button
          color="primary"
          class="me-2"
          (click)="addType()">
          Add
        </button>

      </div>

      <div class="table-responsive mt-4 col-12">

        <table
          mat-table
          [dataSource]="types"
          class="w-100 borderless hoverable">

          <!-- Type column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="text-nowrap px-sm-3">Type</th>
            <td mat-cell *matCellDef="let element" class="text-truncate px-sm-3">{{element.type}}</td>
          </ng-container>

          <!-- Model column -->
          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef class="pe-sm-3 small-table-column">Model</th>
            <td mat-cell *matCellDef="let element" class="pe-sm-3 small-table-column">{{element.model}}</td>
          </ng-container>

          <!-- Max tokens column -->
          <ng-container matColumnDef="max_tokens">
            <th mat-header-cell *matHeaderCellDef class="pe-sm-3 small-table-column">Tokens</th>
            <td mat-cell *matCellDef="let element" class="pe-sm-3 small-table-column">{{element.max_tokens}}</td>
          </ng-container>

          <!-- Temperature column -->
          <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef class="small-table-column">Temperature</th>
            <td mat-cell *matCellDef="let element" class="small-table-column">{{element.temperature}}</td>
          </ng-container>

          <!-- Actions column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="ps-sm-3 small-table-column">Actions</th>
            <td mat-cell *matCellDef="let element" class="ps-sm-3 text-nowrap small-table-column">

              <button
                mat-button
                color="primary"
                (click)="edit(element)">
                Edit
              </button>

              <button
                mat-button
                color="primary"
                (click)="train(element)">
                Train
              </button>

              <button
                mat-button
                color="warn"
                (click)="delete(element)">
                Delete
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

      </div>

    </div>

  </div>

</div>
