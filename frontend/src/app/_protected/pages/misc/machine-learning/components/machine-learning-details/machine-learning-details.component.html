
<h3 mat-dialog-title class="mb-3">Training snippet</h3>

<form (ngSubmit)="save()">
  <div mat-dialog-content>

    <div class="row">

      <!-- Prompt -->
      <div class="col-8">

        <mat-form-field class="w-100 standalone-field">
          <span
            matPrefix
            matTooltip="Prompt"
            class="d-flex flex-nowrap align-items-center justify-content-between me-2">
            <mat-icon>help_outline</mat-icon>
            <span class="text-muted">|</span>
          </span>
          <input
            matInput
            cdkFocusInitial
            placeholder="Prompt"
            [(ngModel)]="prompt"
            name="prompt"
            autocomplete="off">
        </mat-form-field>

      </div>

      <!-- Type -->
      <div class="col-4">

        <mat-form-field class="w-100 standalone-field">
          <span
            matPrefix
            matTooltip="Type of snippet"
            class="d-flex flex-nowrap align-items-center justify-content-between me-2 pe-2 min-width">
            <mat-icon>list</mat-icon>
            <span class="text-muted">|</span>
          </span>
          <mat-select
            [(ngModel)]="type"
            placeholder="Type of snippet"
            (selectionChange)="typeChanged()"
            name="type">
            <mat-option
              *ngFor="let idx of types"
              [value]="idx">{{idx}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

    </div>

    <!-- CodeMirror editor in case data is Hyperlambda -->
    <div class="col-12 mt-2" *ngIf="hlReady">

      <app-codemirror-hyperlambda
        [(model)]="hlModel">
      </app-codemirror-hyperlambda>

    </div>

    <!-- Any other types of content besides Hyperlambda -->
    <div class="col-12 mt-2" *ngIf="type && type !== 'hl'">

      <mat-form-field class="w-100 standalone-field">
        <span
          matPrefix
          class="d-flex flex-nowrap align-items-center justify-content-between me-2">
          <mat-icon>featured_play_list</mat-icon>
          <span class="text-muted">|</span>
        </span>
        <textarea
          matInput
          placeholder="Completion"
          [(ngModel)]="completion"
          rows="10">
        </textarea>
      </mat-form-field>

    </div>

  </div>

  <div mat-dialog-actions [align]="'end'">

    <button
      mat-button
      mat-dialog-close>
      Close
    </button>

    <button
      mat-flat-button
      type="submit">
      Save
    </button>

  </div>

</form>
