<mat-card>
  <mat-card-content>

    <mat-tab-group
      mat-stretch-tabs
      dynamicHeight
      [(selectedIndex)]="index"
      animationDuration="0ms"
      #tabs>

      <!-- Training data types -->
      <mat-tab>

        <ng-template mat-tab-label>
          Types
        </ng-template>

        <ng-template matTabContent>

          <app-machine-learning-types
            (trainModel)="trainModel($event)">
          </app-machine-learning-types>

        </ng-template>

      </mat-tab>

      <!-- Training snippets -->
      <mat-tab>

        <ng-template mat-tab-label>
          Snippets
        </ng-template>

        <ng-template matTabContent>

          <app-machine-learning-snippets
            [(type)]="type">
          </app-machine-learning-snippets>

        </ng-template>

      </mat-tab>

    </mat-tab-group>

  </mat-card-content>
</mat-card>
