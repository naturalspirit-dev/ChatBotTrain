<div class="row fullPage">
  <div class="col-12">

    <!-- Configuration -->
    <mat-card>
      <mat-card-content class="h-100">

        <div class="col-xxl-8 col-xl-7 col-lg-6 col-12 mb-lg-0">
          <h3 class="fw-bold mb-2">Machine Learning</h3>
          <p class="text-muted">
            Configure your Machine Learning account.
            Get your API key <a href="https://beta.openai.com/account/api-keys" target="_blank">here</a>.
          </p>
        </div>

        <div class="mt-4 row mt-2">

          <div class="col-xl-4 col-lg-6 col-12">

            <!-- Loading skeleton -->
            <ng-container *ngIf="isLoadingConfig">
              <app-loading-skeleton
                [amount]="1"
                [colClass]="'col-12'"
                [blockHeight]="'45px'"
                [hasShadow]="false">
              </app-loading-skeleton>
            </ng-container>

            <mat-form-field class="w-100 standalone-field" *ngIf="!isLoadingConfig">
              <span
                matPrefix
                matTooltip="OpenAI API key"
                class="d-flex flex-nowrap align-items-center justify-content-between me-2">
                <mat-icon>key</mat-icon>
                <span class="text-muted">|</span>
              </span>
              <input
                matInput
                (change)="apiKeyChanged()"
                placeholder="OpenAI API key"
                [(ngModel)]="key"
                autocomplete="off">
            </mat-form-field>

          </div>

          <div class="col-xl-4 col-lg-6 col-12">

            <!-- Loading skeleton -->
            <ng-container *ngIf="isLoadingConfig">
              <app-loading-skeleton
                [amount]="1"
                [colClass]="'col-12'"
                [blockHeight]="'45px'"
                [hasShadow]="false">
              </app-loading-skeleton>
            </ng-container>

            <mat-form-field class="w-100 standalone-field" *ngIf="!isLoadingConfig">
              <span
                matPrefix
                matTooltip="Active OpenAI model"
                class="d-flex flex-nowrap align-items-center justify-content-between me-2">
                <mat-icon>help_outline</mat-icon>
                <span class="text-muted ms-1">|</span>
              </span>
              <mat-select
                [(ngModel)]="selectedModel"
                placeholder="Active OpenAI model">
                <mat-select-trigger>
                  {{selectedModel?.name}}
                </mat-select-trigger>
                <mat-option
                  class="multiline-mat-option"
                  *ngFor="let item of models"
                  [value]="item">
                  <span class="d-block name-line" #typeName>{{item.name}}</span>
                  <span class="d-block description-line">{{item.description}}</span>
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>

        </div>
      
      </mat-card-content>
    </mat-card>

    <!-- Training snippets datagrid -->
    <mat-card class="mt-4">
      <mat-card-content class="h-100">

        <!-- Top parts containing title of component and search textbox -->
        <div class="row align-items-center">

          <div class="col-xxl-8 col-xl-7 col-lg-6 col-12 mb-lg-0 mb-2">
            <h3 class="mb-2 fw-bold">Training data</h3>
            <p class="text-muted">Manage your OpenAI training data</p>
          </div>

          <div class="col-xxl-4 col-xl-5 col-lg-6 col-12">

            <!-- Loading skeleton for search textbox -->
            <ng-container *ngIf="isLoadingGrid;else loaded">
              <app-loading-skeleton
                amount="2"
                colClass="col-6"
                blockHeight="41px"
                hasShadow="false">
              </app-loading-skeleton>
            </ng-container>

            <!-- Search textbox -->
            <ng-template #loaded>
              <app-searchbox
                (filterList)="filterList($event)"
                [types]="types">
              </app-searchbox>
            </ng-template>

          </div>
        </div>

        <!-- Loading skeleton for datagrid -->
        <ng-container *ngIf="isLoadingGrid;else dataReady">
          <app-loading-skeleton
            [amount]="6"
            [colClass]="'col-12'"
            [blockHeight]="'40px'"
            [hasShadow]="false">
          </app-loading-skeleton>
        </ng-container>

        <ng-template #dataReady>
          <div class="table-responsive mt-4">
            <table
              mat-table
              [dataSource]="dataSource"
              class="w-100 borderless hoverable">

              <!-- type Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef class="pe-sm-3">Type</th>
                <td mat-cell *matCellDef="let element" class="pe-sm-3">{{element.type}}</td>
              </ng-container>

              <!-- prompt Column -->
              <ng-container matColumnDef="prompt">
                <th mat-header-cell *matHeaderCellDef class="text-nowrap px-sm-3">Prompt</th>
                <td mat-cell *matCellDef="let element" class="text-truncate px-sm-3">{{element.prompt}}</td>
              </ng-container>

              <!-- pushed Column -->
              <ng-container matColumnDef="pushed">
                <th mat-header-cell *matHeaderCellDef class="px-sm-3">Pushed</th>
                <td mat-cell
                  *matCellDef="let element"
                  class="ps-3">
                  <span class="status {{element.status}} me-1"></span>
                </td>
              </ng-container>

              <!-- action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="ps-sm-3">Action</th>
                <td mat-cell *matCellDef="let element" class="ps-sm-3 text-nowrap">
                  <button
                    mat-button
                    color="primary"
                    (click)="showDetails(element)">
                    Show details
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

          </div>

          <!-- Pager -->
          <mat-paginator
            [length]="count"
            [pageIndex]="filter.offset / filter.limit"
            [pageSize]="filter.limit"
            (page)="page($event)">
          </mat-paginator>

        </ng-template>

      </mat-card-content>
    </mat-card>

  </div>
</div>
