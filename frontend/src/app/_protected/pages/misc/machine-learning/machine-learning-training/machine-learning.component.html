
<div class="row fullPage">
  <div class="col-12">

    <!-- Supply key part -->
    <mat-card *ngIf="!isConfigured" class="col-12">
      <mat-card-content class="h-100">

        <ng-container *ngIf="isLoadingKey">
          <app-loading-skeleton
            amount="5"
            colClass="col-12"
            blockHeight="45px"
            hasShadow="false">
          </app-loading-skeleton>
        </ng-container>

        <ng-container *ngIf="!isLoadingKey">
          <div class="col-12">
            <h3 class="fw-bold mb-2">Machine Learning</h3>
            <p class="text-muted">
              To get started with Machine Learning you'll need to configure your OpenAI account.
            </p>

            <div class="text-end button-row mt-1 pe-0 pb-0 w-100">

              <button
                (click)="configure()"
                mat-flat-button>
                Configure
              </button>

            </div>
          </div>
        </ng-container>

      </mat-card-content>
    </mat-card>

    <!-- Training snippets datagrid -->
    <mat-card class="mt-4" *ngIf="isConfigured">
      <mat-card-content class="h-100">

        <!-- Top parts containing title of component and search textbox -->
        <div class="row align-items-center">

          <div class="col-lg-6 col-12 mb-lg-0 mb-2">
            <h3 class="mb-2 fw-bold">Training data</h3>
            <p class="text-muted">Manage your OpenAI training data</p>
          </div>

          <div class="col-lg-6 col-12">

            <!-- Search textbox -->
            <app-searchbox
              (filterList)="filterList($event)"
              buttonIcon="settings"
              (buttonClick)="configure()"
              [types]="types">
            </app-searchbox>

          </div>
        </div>

        <div class="table-responsive mt-4">
          <table
            mat-table
            [dataSource]="dataSource"
            class="w-100 borderless hoverable">

            <!-- Type column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef class="pe-sm-3">Type</th>
              <td mat-cell *matCellDef="let element" class="pe-sm-3">{{element.type}}</td>
            </ng-container>

            <!-- Prompt column -->
            <ng-container matColumnDef="prompt">
              <th mat-header-cell *matHeaderCellDef class="text-nowrap px-sm-3">Prompt</th>
              <td mat-cell *matCellDef="let element" class="text-truncate px-sm-3">{{element.prompt}}</td>
            </ng-container>

            <!-- Pushed column -->
            <ng-container matColumnDef="pushed">
              <th mat-header-cell *matHeaderCellDef class="px-sm-3">Pushed</th>
              <td mat-cell
                *matCellDef="let element"
                class="ps-3">
                <span class="status {{element.status}} me-1"></span>
              </td>
            </ng-container>

            <!-- Action column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="ps-sm-3">Action</th>
              <td mat-cell *matCellDef="let element" class="ps-sm-3 text-nowrap">
                <button
                  mat-button
                  color="primary"
                  (click)="showDetails(element)">
                  Show details
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

        </div>

        <!-- Pager -->
        <mat-paginator
          [length]="count"
          [pageIndex]="filter.offset / filter.limit"
          [pageSize]="filter.limit"
          (page)="page($event)">
        </mat-paginator>

      </mat-card-content>
    </mat-card>

  </div>
</div>
