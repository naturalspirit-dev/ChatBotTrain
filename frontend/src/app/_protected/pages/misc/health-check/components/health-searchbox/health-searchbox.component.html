<div class="d-flex align-items-stretch flex-sm-row flex-column-reverse w-100">

  <mat-form-field class="w-100 standalone-field">
    <span matPrefix class="d-flex flex-nowrap align-items-center justify-content-between me-2">
      <mat-icon>search</mat-icon>
      <span class="text-muted">|</span>
    </span>

    <input matInput placeholder="Search through tests" (input)="applyFilter(input.value)" #input>
    <button mat-icon-button matSuffix (click)="removeSearchTerm();input.value = ''" *ngIf="input.value!==''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="px-2"></div>

  <button mat-flat-button color="primary" class="mw-set mt-sm-0 mt-2" (click)="invokeTestAll();">
    Test {{input.value === '' ? 'all' : 'filtered'}} endpoints
  </button>

</div>
