<div
  class="d-flex justify-content-md-between align-items-md-center align-items-end flex-md-row flex-column-reverse w-100">
  <mat-checkbox color="primary" class="mt-md-0 mt-1" [(ngModel)]="installedOnly" (change)="filter();">
    Show installed only
  </mat-checkbox>
  <div class="p-xl-4 p-md-2"></div>
  <mat-form-field class="w-100 standalone-field">
    <span matPrefix class="d-flex flex-nowrap align-items-center justify-content-between me-2">
      <mat-icon>search</mat-icon>
      <span class="text-muted">|</span>
    </span>

    <input matInput placeholder="Search for plugin" [formControl]="filterControl" #input>
    <button mat-icon-button matSuffix (click)="removeSearchTerm();" *ngIf="input.value !== ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
