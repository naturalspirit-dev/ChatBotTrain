
<div class="row fullPage">

  <!-- Training snippets datagrid -->
  <div class="mt-4 col-12">

    <!-- Top parts containing title of component and search textbox -->
    <div class="row align-items-center me-1">

      <div class="col-lg-6 col-12 mb-lg-0 mb-2">
        <h3 class="mb-2 fw-bold">Machine Learning training</h3>
        <p class="text-muted">Manage your Machine Learning training data</p>
      </div>

      <div class="col-lg-6 col-12">

        <!-- Search textbox -->
        <app-searchbox
          (filterList)="filterList($event)"
          buttonText="Add"
          (buttonClick)="create()"
          [(type)]="type"
          [types]="types">
        </app-searchbox>

      </div>
    </div>

    <div class="table-responsive mt-4">

      <table
        mat-table
        [dataSource]="dataSource"
        class="w-100 borderless hoverable">

        <!-- Prompt column -->
        <ng-container matColumnDef="prompt">
          <th mat-header-cell *matHeaderCellDef class="text-nowrap px-sm-3">Prompt</th>
          <td mat-cell *matCellDef="let element" class="text-truncate px-sm-3">{{element.prompt}}</td>
        </ng-container>

        <!-- Type column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="pe-sm-3 small-table-column">Type</th>
          <td mat-cell *matCellDef="let element" class="pe-sm-3 small-table-column">{{element.type}}</td>
        </ng-container>

        <!-- Pushed column -->
        <ng-container matColumnDef="pushed">
          <th mat-header-cell *matHeaderCellDef class="px-sm-3 small-table-column">Pushed</th>
          <td mat-cell
            *matCellDef="let element"
            class="ps-3">
            <span class="status {{element.pushed > 0 ? 'pushed ' : ' '}}me-1 small-table-column"></span>
          </td>
        </ng-container>

        <!-- Action column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="ps-sm-3 small-table-column">Actions</th>
          <td mat-cell *matCellDef="let element" class="ps-sm-3 text-nowrap small-table-column">

            <button
              mat-button
              color="primary"
              (click)="showDetails(element)">
              Edit
            </button>

            <button
              mat-button
              color="warn"
              (click)="delete(element)">
              Delete
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>

    <!-- Pager -->
    <mat-paginator
      [length]="count"
      [pageIndex]="filter.offset / filter.limit"
      [pageSize]="filter.limit"
      (page)="page($event)">
    </mat-paginator>

  </div>

  <!-- Upload training data part -->
  <div *ngIf="type" class="col-xl-4 offset-xl-4 col-lg-8 offset-lg-2 col-12 mt-2">

    <form>

      <div class="drop-container pointer border-color">

        <input
          type="file"
          [(ngModel)]="trainingFileModel"
          name="trainingFileModel"
          class="w-100 h-100 hide pointer"
          #upload
          (change)="getFile($event)"
          accept=".csv">

        <button
          mat-button
          class="w-100"
          (click)="upload.click()"
          *ngIf="trainingFileModel === ''"
          [disabled]="uploading">
          <i>Drag & drop or click to upload your training material here</i> <br />
          <span class="text-primary">Choose a file</span>
        </button>

        <ng-container *ngIf="trainingFileModel !== ''">
          <h4 class="my-0">{{getFileName()}}</h4>
          <p class="text-center mt-3" *ngIf="uploading">Uploading ...</p>
          <p class="text-center mt-3" *ngIf="!uploading">Done!</p>
        </ng-container>

      </div>

    </form>

  </div>

  <!-- Bottom toolbar -->
  <div
    *ngIf="type"
    class="text-end">

    <button
      class="me-2 mb-2"
      mat-flat-button>
      Start training
    </button>

  </div>

</div>
