

<h3 mat-dialog-title class="mb-3">Spice up '{{data.type}}' model</h3>

<form (ngSubmit)="scrape()" class="row">

  <div mat-dialog-content class="content">

    <div class="col-12">

      <mat-form-field class="standalone-field w-100">
        <span
          matPrefix
          matTooltip="Website URL to scrape for training data"
          class="d-flex flex-nowrap align-items-center justify-content-between me-2">
          <mat-icon>http</mat-icon>
          <span class="text-muted">|</span>
        </span>
        <input
          matInput
          placeholder="Website URL"
          [(ngModel)]="url"
          name="url"
          autocomplete="off">
      </mat-form-field>

    </div>

  </div>

  <div mat-dialog-actions [align]="'end'">

    <button
      class="pe-3"
      type="submit"
      mat-flat-button>
      Scrape
    </button>
  
    <button
      mat-button
      type="button"
      mat-dialog-close>
      Cancel
    </button>
  
  </div>
  
</form>
