<h3 mat-dialog-title class="mb-0">Link tables</h3>
<p class="text-muted mb-4">Select two tables and merge them into a new table.</p>

<div mat-dialog-content class="new-field-dialog">

  <mat-form-field class="w-100 text-prefix">
    <span matPrefix class="d-flex flex-nowrap align-items-center justify-content-between me-3">
      First table
    </span>

    <mat-select placeholder="Type" [(ngModel)]="formData.table1">
      <mat-select-trigger>
        {{formData?.table1?.name}}
      </mat-select-trigger>

      <mat-option
        *ngFor="let item of data"
        [value]="item">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100 text-prefix">
    <span matPrefix class="d-flex flex-nowrap align-items-center justify-content-between me-3">
      Second table
    </span>

    <mat-select placeholder="Type" [(ngModel)]="formData.table2">
      <mat-select-trigger>
        {{formData?.table2?.name}}
      </mat-select-trigger>

      <mat-option
        *ngFor="let item of secondTableList()"
        [value]="item">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" class="px-4" (click)="create()">Create</button>
</div>
