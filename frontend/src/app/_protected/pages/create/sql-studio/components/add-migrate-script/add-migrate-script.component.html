<h3 mat-dialog-title class="mb-1">Apply migrate scripts?</h3>

<div mat-dialog-content class="new-field-dialog">

  <p>
    <ngx-codemirror *ngIf="codemirrorReady" [(ngModel)]="data.sql" [options]="options" name="content">
    </ngx-codemirror>
  </p>

</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" class="px-4" (click)="create()">Create</button>
</div>
