
<h3 mat-dialog-title class="mb-1">Hyperlambda returned by OpenAI</h3>

<div mat-dialog-content>

  <app-codemirror-hyperlambda *ngIf="hlReady" class="h-100" [(model)]="hlModel">
  </app-codemirror-hyperlambda>

</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="copy()">Copy</button>
  <button mat-flat-button mat-dialog-close>Close</button>
</div>
