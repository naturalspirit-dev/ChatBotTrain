
<h3 mat-dialog-title class="mb-1">{{dataSource?.length ?? '0'}} Hyperlambda snippets</h3>

<div mat-dialog-content>

  <mat-card *ngFor="let idx of dataSource" class="card my-4 p-4">
    <strong class="title mb-4">{{idx.prompt}}</strong>
    <div class="code">{{idx.completion}}</div>
  </mat-card>

</div>

<div mat-dialog-actions [align]="'end'">

  <button
    mat-button
    (click)="close()">
    Close
  </button>

</div>
