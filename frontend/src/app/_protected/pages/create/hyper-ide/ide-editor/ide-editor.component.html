<div class="d-flex flex-column w-100 h-100">

  <div class="d-flex flex-wrap justify-content-between align-items-center w-100 mb-0" *ngIf="currentFileData">

    <div class="d-flex align-items-center">
      <h3 class="my-0 fw-bold">Edit</h3>&nbsp;&nbsp;{{currentFileData?.path}}
    </div>
    <div>
      <button mat-button color="primary" (click)="openShortkeys()">Shortkeys</button>
    </div>
  </div>

  <ng-container *ngFor="let file of openFiles;let index = index">
    <div
      class="active-codemirror-editor-{{index}} h-100 frontend-editor"
      [class.d-none]="currentFileData.path !== file.path">

      <ngx-codemirror
        class="codemirror-container h-100"
        [(ngModel)]="file.content"
        [options]="file.options">
      </ngx-codemirror>

    </div>
  </ng-container>

  <div class="d-flex justify-content-end align-items-center w-100 mt-0 mb-0" *ngIf="currentFileData">

    <mat-form-field
      *ngIf="openAiEnabled"
      class="w-100 standalone-field prompt">
      <span matPrefix class="d-flex flex-nowrap align-items-center justify-content-between me-2">
        <mat-icon>search</mat-icon>
        <span class="text-muted">|</span>
      </span>
  
      <input
        matInput
        placeholder="OpenAI prompt ..."
        [(ngModel)]="openAiPrompt"
        autocomplete="off">
      <button
        mat-icon-button
        matSuffix
        (click)="openAiPrompt = ''"
        *ngIf="openAiPrompt !== ''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button
      mat-button
      *ngIf="openAiEnabled"
      color="primary"
      class="px-3"
      (click)="askOpenAi()">Ask</button>

      <button
      mat-button
      color="primary"
      class="px-3"
      (click)="closeActiveFile()">Close</button>

    <button
      mat-button
      color="primary"
      class="px-3"
      (click)="saveActiveFile()">Save</button>

  </div>

</div>
