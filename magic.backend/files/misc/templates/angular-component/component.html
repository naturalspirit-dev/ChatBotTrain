
<div class="component-wrapper">

  <div class="mat-elevation-z4 relativized grid-wrapper">

    <h3>[[filename]]</h3>

    <button
      mat-button
      class="top-right"
      (click)="createNewRecord()">New ...</button>

    <table
      mat-table
      multiTemplateDataRows
      [dataSource]="data">
[[ng-containers]]
      <ng-container matColumnDef="delete-instance">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="delete-column"></th>

        <td
          mat-cell
          *matCellDef="let el"
          class="delete-column">
          <button
            mat-button
            (click)="delete(el, {[[delete-input]]})"
            placeholder="Deletes this record">Delete</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <td
          mat-cell
          *matCellDef="let el"
          colspan="[[colspan]]">
          <div
            class="details-sheet"
            *ngIf="shouldDisplayDetails(el)">
            <button
              mat-button
              class="close-details"
              (click)="showDetails(el)">
              <mat-icon matSuffix>close</mat-icon>
            </button>
            <button
              mat-button
              class="edit-details"
              (click)="editDetails(el)">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
[[entity-details]]          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>

      <tr
        mat-row
        [ngClass]="getClassForRecord(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr
        mat-row
        [ngClass]="getClassForDetails(row)"
        *matRowDef="let row; columns: displayedDetails; "></tr>

    </table>
    <mat-paginator
      [length]="count"
      [pageSize]="filter.limit"
      (page)="paged($event)"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

  </div>

</div>
