
<div class="component-wrapper">

  <h3>{{entityName}}</h3>

  <div class="mat-elevation-z4">

    <table mat-table [dataSource]="dataSource">
[[ng-containers]]
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</div>
