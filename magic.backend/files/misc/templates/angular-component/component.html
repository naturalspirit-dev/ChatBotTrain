
<div class="component-wrapper">

  <div class="mat-elevation-z4 relativized grid-wrapper">

    <h3>[[filename]]</h3>

    <button
      mat-button
      class="top-right"
      (click)="createNewRecord()">New ...</button>

    <table mat-table [dataSource]="data">
[[ng-containers]]
      <ng-container matColumnDef="delete-instance">
        <th mat-header-cell *matHeaderCellDef class="delete-column"></th>
        <td mat-cell *matCellDef="let el" class="delete-column">
          <button
            mat-button
            (click)="delete({[[delete-input]]})"
            placeholder="Deletes this record">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator
      [length]="count"
      [pageSize]="filter.limit"
      (page)="paged($event)"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

  </div>

</div>
