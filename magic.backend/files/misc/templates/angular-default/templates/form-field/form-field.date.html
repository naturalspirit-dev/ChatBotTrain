  <mat-form-field
    *ngIf="canEditColumn('[[column-name]]')"
    class="entity-edit-field">
    <input
      matInput
      placeholder="[[column-name]]"
      [owlDateTime]="picker[[column-name]]"
      [(ngModel)]="data.entity.[[column-name]]"
      autocomplete="off">
    <owl-date-time #picker[[column-name]]></owl-date-time>
    <mat-datepicker-toggle matSuffix [for]="picker[[column-name]]">
      <mat-icon matSuffix matDatepickerToggleIcon>calendar_today</mat-icon>
    </mat-datepicker-toggle>
  </mat-form-field>
