
<div class="component-wrapper">

  <h1>[[component-header]]</h1>

  <div class="mat-elevation-z4 relativized stats-wrapper">

    <div class="chart">
      <canvas baseChart
        chartType="pie"
        legend="true"
        [data]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [colors]="chartColors">
      </canvas>
    </div>

    <div class="description">
      <p>
        Provide some descriptive text here about your chart, or alternatively add more charts by copying and pasting the above
        chart, and provide a different datasource for it.
      </p>
    </div>

  </div>

</div>
