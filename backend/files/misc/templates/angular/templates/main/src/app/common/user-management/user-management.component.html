
<div class="component-wrapper">
  <div class="mat-elevation-z4 relativized grid-wrapper">

    <table
      mat-table
      multiTemplateDataRows
      [dataSource]="users">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>{{'Username' | translate}}</mat-label>
            <input
              matInput
              type="text"
              autocomplete="off"
              [formControl]="username">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let el">{{el.username}}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>
          Created
        </th>
        <td mat-cell *matCellDef="let el">{{el.created}}</td>
      </ng-container>

      <ng-container matColumnDef="delete-instance">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngClass]="authService.me.canInvoke('magic/modules/magic/users', 'delete') ? 'delete-column' : 'hidden'"></th>

        <td
          mat-cell
          *matCellDef="let el"
          [ngClass]="authService.me.canInvoke('magic/modules/magic/users', 'delete') ? 'delete-column' : 'hidden'">
          <button
            mat-button
            [matTooltip]="'Delete this record' | translate">
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <td
          mat-cell
          *matCellDef="let el"
          colspan="3">
          <div
            class="details-sheet"
            [@detailExpand]="el == expandedElement ? 'expanded' : 'collapsed'">
            <button
              *ngIf="authService.me.canInvoke('magic/modules/magic/users', 'put')"
              mat-button
              color="primary"
              class="edit-button"
              [matTooltip]="'Edit' | translate">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
            <p class="details">
              <label>{{'Username' | translate}}</label>
              <span>{{el.username}}</span>
            </p>
            <p class="details">
              <label>{{'Created' | translate}}</label>
              <span>{{el.created}}</span>
            </p>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>

      <tr
        mat-row
        [ngClass]="expandedElement === row ? 'selected' : 'row'"
        class="expandable-row"
        (click)="expandedElement = expandedElement === row ? null : row"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr
        mat-row
        class="expanded-row"
        *matRowDef="let row; columns: ['details']; "></tr>

    </table>

    <mat-paginator
      #paginator
      [(length)]="itemsCount"
      [(pageSize)]="limit"
      (page)="paged($event)"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

  </div>
</div>
