
<h1 mat-dialog-title>{{data.isEdit ? 'Edit' : 'Create'}} [[component-header]]</h1>
<div mat-dialog-content>

[[form-fields]]</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="save()">Save</button>

    <button
      mat-button
      (click)="close()">Cancel</button>

  </div>

</div>
